<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stick Fighting Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: url('https://i.imgur.com/Vz3bxrk.jpg') no-repeat center center;
      background-size: cover;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>Player Health: <span id="p1hp">100</span></div>
    <div>AI Health: <span id="p2hp">100</span></div>
  </div>
  <canvas id="game" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    class Fighter {
      constructor(x, color, isAI = false) {
        this.x = x;
        this.y = 300;
        this.vx = 0;
        this.vy = 0;
        this.width = 30;
        this.height = 60;
        this.color = color;
        this.health = 100;
        this.isAI = isAI;
        this.facing = 1;
        this.onGround = true;
        this.energy = 100;
        this.stunned = 0;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y - this.height, this.width, this.height);
      }

      update() {
        if (this.stunned > 0) this.stunned--;
        this.vy += 0.8; // gravity
        this.y += this.vy;
        this.x += this.vx;

        // ground
        if (this.y > 300) {
          this.y = 300;
          this.vy = 0;
          this.onGround = true;
        } else {
          this.onGround = false;
        }

        // screen bounds
        this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
      }

      punch(target) {
        if (this.stunned > 0) return;
        if (Math.abs(this.x - target.x) < 40 && Math.abs(this.y - target.y) < 60) {
          target.health -= 10;
          target.vx = 5 * this.facing;
          target.stunned = 20;
        }
      }

      powerMove(target) {
        if (this.energy >= 50) {
          this.energy -= 50;
          if (Math.abs(this.x - target.x) < 60) {
            target.health -= 25;
            target.vx = 10 * this.facing;
            target.stunned = 40;
          }
        }
      }

      dash() {
        if (this.energy >= 20) {
          this.energy -= 20;
          this.vx += 10 * this.facing;
        }
      }
    }

    const player = new Fighter(100, "cyan");
    const ai = new Fighter(600, "red", true);

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function aiLogic() {
      if (ai.stunned > 0) return;
      const dx = player.x - ai.x;
      ai.facing = dx > 0 ? 1 : -1;

      if (Math.abs(dx) > 60) {
        ai.vx = 2 * ai.facing;
      } else {
        ai.vx = 0;
        if (Math.random() < 0.02) ai.punch(player);
        if (Math.random() < 0.01) ai.powerMove(player);
      }

      if (ai.onGround && Math.random() < 0.01) {
        ai.vy = -12;
      }
    }

    function update() {
      if (player.stunned <= 0) {
        player.vx = 0;
        if (keys["a"]) player.vx = -4;
        if (keys["d"]) player.vx = 4;
        if (keys["w"] && player.onGround) player.vy = -12;
        if (keys["j"]) player.punch(ai);
        if (keys["k"]) player.powerMove(ai);
        if (keys["l"]) player.dash();
      }

      player.energy = Math.min(100, player.energy + 0.5);
      ai.energy = Math.min(100, ai.energy + 0.5);

      player.update();
      ai.update();
      if (ai.isAI) aiLogic();

      document.getElementById("p1hp").textContent = Math.max(0, Math.floor(player.health));
      document.getElementById("p2hp").textContent = Math.max(0, Math.floor(ai.health));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      player.draw();
      ai.draw();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
