<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bee Tower Defense Lite - Phase 3</title>
<style>
  body, html {
    margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #f0f8ff;
    user-select: none;
  }
  #game-container {
    position: relative;
    width: 900px;
    margin: 20px auto;
    background: #def1e0;
    border: 3px solid #4a7c59;
    border-radius: 12px;
  }
  canvas {
    background: #a3d9a5;
    display: block;
    border-radius: 12px;
  }
  #ui {
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    background: #e6f0e6;
    border-bottom: 3px solid #4a7c59;
    border-radius: 12px 12px 0 0;
  }
  #base-health, #money, #wave-info {
    font-size: 18px;
    color: #27532a;
    font-weight: bold;
  }
  #tower-info {
    max-width: 280px;
    background: #d9f0d9;
    border: 2px solid #4a7c59;
    border-radius: 8px;
    padding: 12px;
  }
  #tower-info h3 {
    margin-top: 0;
    color: #2b582e;
  }
  #upgrade-buttons {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  button.upgrade-btn {
    background: #4a7c59;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    padding: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    display: flex;
    justify-content: space-between;
  }
  button.upgrade-btn:hover:not(:disabled) {
    background: #396640;
  }
  button.upgrade-btn:disabled {
    background: #a0bba1;
    cursor: not-allowed;
  }
  #message {
    text-align: center;
    margin-top: 10px;
    font-size: 20px;
    color: #ba2e2e;
    font-weight: bold;
  }
  #tower-options {
    margin-top: 10px;
    display: flex;
    gap: 12px;
  }
  .tower-option {
    background: #7fb678;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    color: #1b361b;
    font-weight: bold;
    user-select: none;
    text-align: center;
    width: 90px;
  }
  .tower-option:hover {
    background: #67965e;
  }
  .tower-option.selected {
    border: 3px solid #3a5b35;
    background: #578047;
    color: #e2f0d9;
  }
  /* Tooltip styling */
  .tooltip {
    position: absolute;
    background: #4a7c59cc;
    color: #d9f0d9;
    padding: 6px 8px;
    border-radius: 6px;
    font-size: 13px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.15s ease;
    max-width: 200px;
  }

  /* Challenge popup */
  #challenge-popup {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
    border-radius: 20px;
    border: 3px solid #dba900;
    padding: 25px 40px;
    box-shadow: 0 0 20px #f8b500aa;
    width: 380px;
    text-align: center;
    z-index: 100;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #5a3e00;
    display: none;
  }
  #challenge-popup h2 {
    margin-top: 0;
    font-size: 32px;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px #d49f00;
  }
  #challenge-popup p {
    font-size: 18px;
    line-height: 1.3;
    margin: 0;
    font-weight: bold;
  }
  #challenge-popup .bee-icon {
    font-size: 40px;
    margin-bottom: 12px;
    color: #f8b500;
    text-shadow: 1px 1px 3px #d49f00;
  }
  #challenge-popup button {
    margin-top: 20px;
    font-size: 18px;
    padding: 8px 20px;
    border: none;
    background: #5a3e00;
    color: #fceabb;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 12px #f8b500aa;
    transition: background-color 0.3s ease;
  }
  #challenge-popup button:hover {
    background: #7a5400;
  }

  /* Special ability effect visuals */
  .ability-effect {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    animation: pulse 1.2s ease-out forwards;
  }
  @keyframes pulse {
    0% { transform: scale(0.6); opacity: 1; }
    100% { transform: scale(2.2); opacity: 0; }
  }
</style>
</head>
<body>
  <div id="game-container">
    <div id="ui">
      <div id="base-health">Base Health: 10</div>
      <div id="money">Money: 100</div>
      <div id="wave-info">Wave: 0</div>
      <div id="tower-info">
        <h3>Tower Info</h3>
        <div id="tower-details">Select a tower to see details</div>
        <div id="upgrade-buttons"></div>
      </div>
    </div>
    <canvas id="game-canvas" width="900" height="500"></canvas>
    <div id="tower-options">
      <div class="tower-option" data-type="basic">Basic Tower</div>
      <div class="tower-option" data-type="rapid">Rapid Fire</div>
      <div class="tower-option" data-type="slow">Slowdown</div>
    </div>
    <div id="message"></div>

    <!-- Challenge Modifier Popup -->
    <div id="challenge-popup">
      <div class="bee-icon">üêù</div>
      <h2>Challenge Modifier</h2>
      <p id="challenge-text"></p>
      <button id="challenge-close-btn">Got it!</button>
    </div>

    <div class="tooltip" id="tooltip"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
