<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Jumper: Memory Loop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    #canvas {
      display: block;
      background: linear-gradient(#222, #000);
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <div>‚è± Time Left: <span id="timer">60</span>s</div>
    <div>üåÄ Loop: <span id="loop">1</span></div>
    <div>üéØ Goal: Reach the glowing orb!</div>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = { x: 100, y: 300, w: 30, h: 30, color: "cyan", vx: 0, vy: 0, history: [] };
    let gravity = 0.6;
    let friction = 0.8;
    let keys = {};
    let loop = 1;
    let timeLeft = 60;
    let ghosts = [];
    let goal = { x: 900, y: 300, size: 20 };
    let lastGhosts = [];

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      // Movement
      player.vx *= friction;
      if (keys["ArrowLeft"]) player.vx -= 1.5;
      if (keys["ArrowRight"]) player.vx += 1.5;
      if (keys["ArrowUp"] && player.onGround) player.vy = -12;

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;
      player.onGround = false;

      // Ground
      if (player.y + player.h > canvas.height - 50) {
        player.y = canvas.height - 50 - player.h;
        player.vy = 0;
        player.onGround = true;
      }

      // Store history
      player.history.push({ x: player.x, y: player.y });
      if (player.history.length > 3600) player.history.shift();

      // Ghost collision
      for (const ghost of ghosts) {
        if (ghost.frame < ghost.history.length) {
          const pos = ghost.history[ghost.frame];
          ghost.x = pos.x;
          ghost.y = pos.y;
          ghost.frame++;
          if (
            player.x < ghost.x + player.w &&
            player.x + player.w > ghost.x &&
            player.y < ghost.y + player.h &&
            player.y + player.h > ghost.y
          ) {
            resetLoop();
          }
        }
      }

      // Goal check
      if (
        player.x < goal.x + goal.size &&
        player.x + player.w > goal.x &&
        player.y < goal.y + goal.size &&
        player.y + player.h > goal.y
      ) {
        alert("You broke the loop! üéâ");
        location.reload();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ground
      ctx.fillStyle = "#444";
      ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

      // Goal
      ctx.fillStyle = "gold";
      ctx.beginPath();
      ctx.arc(goal.x, goal.y, goal.size, 0, Math.PI * 2);
      ctx.fill();

      // Ghosts
      for (const ghost of ghosts) {
        ctx.fillStyle = "rgba(255, 0, 0, 0.4)";
        ctx.fillRect(ghost.x, ghost.y, player.w, player.h);
      }

      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function loopGame() {
      update();
      draw();
      requestAnimationFrame(loopGame);
    }

    function startTimer() {
      setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          // Create ghost
          ghosts.push({ history: [...player.history], frame: 0 });
          resetLoop();
        }
      }, 1000);
    }

    function resetLoop() {
      player.x = 100;
      player.y = 300;
      player.vx = 0;
      player.vy = 0;
      player.history = [];
      timeLeft = 60;
      loop++;
      document.getElementById("loop").textContent = loop;
    }

    startTimer();
    loopGame();
  </script>
</body>
</html>
