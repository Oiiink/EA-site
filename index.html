<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <img src="assets/images/logo.png" alt="Event Alerts Logo" class="logo" />
  </header>

  <main class="section">
    <div class="eventutils">
      <h1>EventUtils</h1>
      <p>Your essential mod for receiving Minecraft event alerts.</p>
      <a href="https://modrinth.com/mod/alerts" class="button-accent">Download EventUtils</a>
      <a href="#changelog" class="button-secondary">View Changelog</a>
    </div>

    <div class="flex-container">
      <div class="main-content">
        <!-- Future feature cards or blog content here -->
      </div>

      <aside class="sidebar" id="changelog">
        <h2>Changelog</h2>
        <div class="changelog-cards">
          <div class="changelog-card">
            <div class="version">v1.2.0</div>
            <p>Added new Discord webhook integration</p>
          </div>
          <div class="changelog-card">
            <div class="version">v1.1.0</div>
            <p>Improved performance</p>
          </div>
          <div class="changelog-card">
            <div class="version">v1.0.0</div>
            <p>Initial release</p>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Chatbot popup -->
  <div id="chatbot-container">
    <button id="chatbot-toggle" aria-label="Open chat">ðŸ’¬</button>
    <div id="chatbot" hidden>
      <div id="chatbot-header">
        <h3>Event Alerts Bot</h3>
        <button id="chatbot-close" aria-label="Close chat">âœ•</button>
      </div>
      <div id="chatbot-messages"></div>
      <form id="chatbot-form">
        <input type="text" id="chatbot-input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="js/chatbot.js"></script>
</body>

</html>
