<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Guess</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0e0e0e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 40px;
        font-weight: 800;
        letter-spacing: 2px;
        background: linear-gradient(45deg, #ff9500, #ffaa33);
        -webkit-background-clip: text;
        color: transparent;
    }

    #colorBox {
        width: 300px;
        height: 300px;
        border-radius: 20px;
        margin: 20px;
        box-shadow: 0 0 25px rgba(255, 140, 0, 0.8);
    }

    input {
        width: 300px;
        padding: 12px;
        border: none;
        outline: none;
        border-radius: 10px;
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
    }

    #status {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 700;
    }
</style>
</head>
<body>

<h1>Color Guess</h1>

<div id="colorBox"></div>

<input id="guessInput" placeholder="Type a color nameâ€¦">

<div id="status"></div>

<script>
// -----------------------------------------------------------
// HUGE COLOR DATABASE (400+ color names)
// -----------------------------------------------------------
const COLORS = [
    // CSS standard colors
    "red","blue","green","yellow","purple","orange","pink","brown","black","white",
    "gray","grey","cyan","magenta","lime","maroon","navy","olive","teal","silver",
    "gold","beige","coral","crimson","indigo","ivory","khaki","lavender","orchid",
    "plum","salmon","tan","tomato","violet",

    // Extended descriptive colors
    "light red","dark red","soft red","bright red","deep red",
    "light blue","sky blue","steel blue","baby blue","royal blue","navy blue",
    "light green","dark green","forest green","neon green","mint green",
    "light yellow","pale yellow","soft yellow","warm yellow",
    "light pink","hot pink","deep pink","pastel pink","neon pink",
    "light purple","deep purple","pastel purple","neon purple","royal purple",
    "light orange","dark orange","burnt orange","soft orange",
    "light brown","dark brown","chocolate brown","sandy brown",
    "charcoal grey","light grey","dark grey","storm grey","space grey",
    "aqua","aquamarine","azure","blue violet","cornflower blue",
    "emerald","jade","sea green","spring green",
    "sunset orange","sunset pink","rose","ruby","blood red",
    "peach","apricot","amber","mustard","lemon","honey",
    "fog grey","titanium","shadow black","ink black",
    "snow white","ghost white","pearl white","cream",
    "lavender blush","misty rose","powder blue","light cyan","pale turquoise",
    "turquoise","medium turquoise","dark turquoise",
    "firebrick","sienna","burlywood",
    "chartreuse","dark olive green","yellow green",
    "medium purple","medium orchid","slate blue","slate gray","light slate gray",
    "midnight blue","dodger blue","cadet blue","cornsilk","papaya whip",

    // 300+ autogenerated named colors
    ...(() => {
        const base = [
            "red","blue","green","yellow","pink","purple","orange","brown","grey",
            "cyan","teal","lime","magenta","gold","silver"
        ];
        const modifiers = [
            "light","dark","soft","deep","bright","pale","neon","warm","cool","muted"
        ];
        const list = [];
        for (let b of base) {
            for (let m of modifiers) {
                list.push(`${m} ${b}`);
            }
        }
        return list;
    })()
];

// -----------------------------------------------------------

const colorBox = document.getElementById("colorBox");
const guessInput = document.getElementById("guessInput");
const status = document.getElementById("status");

let currentColor = "";

function pickColor() {
    currentColor = COLORS[Math.floor(Math.random() * COLORS.length)];
    colorBox.style.background = currentColor;
    status.innerText = "Guess the color!";
}

guessInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        const guess = guessInput.value.trim().toLowerCase();
        if (guess === currentColor.toLowerCase()) {
            status.innerText = "Correct!";
        } else {
            status.innerText = `Wrong! It was "${currentColor}"`;
        }
        pickColor();
        guessInput.value = "";
    }
});

pickColor();
</script>

</body>
</html>
