<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Alerts</title>
<style>
  /* Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background-color: #0a0a0a; /* nearly black */
    font-family: 'Poppins', sans-serif;
    color: #e0e0e0;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Sidebar */
  aside.sidebar {
    width: 240px;
    background-color: #121212;
    border-right: 1px solid #222;
    display: flex;
    flex-direction: column;
    padding-top: 40px;
  }

  aside.sidebar ul {
    list-style: none;
  }

  aside.sidebar li {
    position: relative;
    padding: 18px 24px;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: #777;
    cursor: pointer;
    transition: color 0.25s ease;
  }

  aside.sidebar li:hover,
  aside.sidebar li.active {
    color: #f97316;
  }

  aside.sidebar li.active::before,
  aside.sidebar li:hover::before {
    content: '';
    position: absolute;
    left: 0;
    top: 8px;
    bottom: 8px;
    width: 4px;
    background-color: #f97316;
    border-radius: 0 4px 4px 0;
  }

  /* Main Content */
  main.content {
    flex-grow: 1;
    padding: 48px 64px;
    background-color: #0f0f0f;
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  main.content header {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  main.content header img.logo {
    width: 72px;
    height: 72px;
  }

  main.content header h1 {
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 0.12em;
    color: #f97316;
    text-transform: uppercase;
    user-select: none;
  }

  main.content p.subtitle {
    color: #555;
    font-size: 1.1rem;
    max-width: 600px;
  }

  /* Buttons */
  .btn {
    padding: 14px 36px;
    font-weight: 700;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    border: 2px solid #f97316;
    background: transparent;
    color: #f97316;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    border-radius: 0;
    box-shadow: inset 0 0 0 0 #f97316;
  }

  .btn:hover {
    background: #f97316;
    color: #0a0a0a;
    box-shadow: inset 400px 0 0 0 #f97316;
  }

  /* Chatbot toggle */
  #chatbot-toggle {
    position: fixed;
    bottom: 28px;
    right: 28px;
    width: 56px;
    height: 56px;
    border-radius: 0;
    background: #f97316;
    color: #0a0a0a;
    font-weight: 700;
    font-size: 28px;
    border: none;
    cursor: pointer;
    box-shadow: 0 0 16px #f97316aa;
    user-select: none;
    z-index: 9999;
    transition: background 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #chatbot-toggle:hover {
    background: #ff8c3b;
    box-shadow: 0 0 30px #ff8c3bcc;
  }

  /* Chatbot popup */
  #chatbot-popup {
    position: fixed;
    bottom: 100px;
    right: 28px;
    width: 360px;
    max-height: 480px;
    background: #121212;
    border: 2px solid #f97316;
    box-shadow: 0 0 16px #f97316aa;
    display: none;
    flex-direction: column;
    overflow: hidden;
    user-select: none;
    font-size: 14px;
    z-index: 10000;
  }

  #chatbot-popup[aria-hidden="false"] {
    display: flex;
    animation: fadeInUp 0.3s ease forwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #chatbot-popup header {
    background: #171717;
    padding: 16px 20px;
    color: #f97316;
    font-weight: 700;
    font-size: 1.2rem;
    text-transform: uppercase;
    user-select: none;
    border-bottom: 1px solid #2a2a2a;
  }

  #chatbot-popup .chat-messages {
    flex-grow: 1;
    padding: 16px 20px;
    overflow-y: auto;
    color: #ddd;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .chat-message {
    max-width: 75%;
    padding: 12px 20px;
    font-weight: 700;
    line-height: 1.3;
    user-select: text;
    word-wrap: break-word;
    border-radius: 0;
  }

  .chat-message.user {
    align-self: flex-end;
    background: #f97316;
    color: #0a0a0a;
    box-shadow: 0 0 16px #f97316cc;
  }

  .chat-message.bot {
    align-self: flex-start;
    background: #222;
    color: #ddd;
  }

  #chatbot-popup footer {
    display: flex;
    padding: 12px 20px;
    background: #171717;
    border-top: 1px solid #2a2a2a;
    gap: 12px;
  }

  #chatbot-popup footer input {
    flex-grow: 1;
    border-radius: 0;
    border: none;
    padding: 12px 16px;
    font-size: 1rem;
    background: #0a0a0a;
    color: #ddd;
    outline: none;
    font-family: 'Poppins', sans-serif;
    user-select: text;
  }

  #chatbot-popup footer button {
    border-radius: 0;
    border: none;
    padding: 0 24px;
    font-weight: 700;
    font-size: 1rem;
    background: #f97316;
    color: #0a0a0a;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }

  #chatbot-popup footer button:hover {
    background: #ff8c3b;
  }

  /* Scrollbar */
  #chatbot-popup .chat-messages::-webkit-scrollbar {
    width: 6px;
  }

  #chatbot-popup .chat-messages::-webkit-scrollbar-thumb {
    background: #f97316;
    border-radius: 3px;
  }

  /* Responsive */
  @media (max-width: 720px) {
    body {
      flex-direction: column;
    }

    aside.sidebar {
      width: 100%;
      border-right: none;
      border-bottom: 1px solid #222;
      padding: 16px 12px;
      flex-direction: row;
      overflow-x: auto;
      gap: 12px;
    }

    aside.sidebar li {
      padding: 12px 16px;
      font-size: 12px;
    }

    main.content {
      padding: 24px 16px;
    }

    #chatbot-popup {
      width: 90vw;
      right: 5vw;
      bottom: 80px;
    }
  }
</style>
</head>
<body>
  <aside class="sidebar" aria-label="Changelog">
    <ul>
      <li class="active">üöÄ Initial Release</li>
      <li>‚öôÔ∏è Discord Integration</li>
      <li>üêû Bug Fixes</li>
      <li>‚ú® UI Improvements</li>
      <li>üõ†Ô∏è Mobile Support Planned</li>
    </ul>
  </aside>

  <main class="content" role="main">
    <header>
      <img src="https://cdn.discordapp.com/attachments/1100137747387479859/1149829164630248590/ea.png" alt="Event Alerts Logo" class="logo" />
      <h1>Event Alerts</h1>
    </header>
    <p class="subtitle">Instant updates on your favorite Minecraft servers and events.</p>
    <div style="margin-top: 24px;">
      <button class="btn" onclick="window.open('https://discord.gg/bWQXMwJszU', '_blank')">Join Discord</button>
      <button class="btn" style="margin-left:16px" onclick="window.open('https://github.com/TinyTownTeller/Event-Alerts', '_blank')">GitHub</button>
    </div>
  </main>

  <!-- Chatbot toggle -->
  <button id="chatbot-toggle" aria-label="Toggle Chatbot" title="Chat with Event Alerts Bot">üí¨</button>

  <!-- Chatbot popup -->
  <div id="chatbot-popup" role="dialog" aria-modal="true" aria-hidden="true">
    <header>Chat with Event Alerts Bot</header>
    <div class="chat-messages" id="chat-messages" aria-live="polite" aria-atomic="true">
      <div class="chat-message bot">Hello! How can I assist you with Event Alerts?</div>
    </div>
    <footer>
      <input id="chat-input" type="text" placeholder="Type your message..." aria-label="Chat input" autocomplete="off" />
      <button id="chat-send" aria-label="Send message">Send</button>
    </footer>
  </div>

  <script>
    const toggleBtn = document.getElementById('chatbot-toggle');
    const chatbotPopup = document.getElementById('chatbot-popup');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');
    const chatSend = document.getElementById('chat-send');

    toggleBtn.addEventListener('click', () => {
      const isHidden = chatbotPopup.getAttribute('aria-hidden') === 'true';
      chatbotPopup.setAttribute('aria-hidden', String(!isHidden));
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('chat-message', sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatSend.addEventListener('click', () => {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, 'user');
      chatInput.value = '';

      // Simulate bot response (replace with your real bot API logic)
      setTimeout(() => {
        addMessage("Thanks for your message! I'm here to help with Event Alerts.", 'bot');
      }, 1000);
    });

    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') chatSend.click();
    });
  </script>
</body>
</html>
