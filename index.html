<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Alerts</title>

<!-- Favicon -->
<link rel="icon" href="https://cdn.discordapp.com/attachments/1015724913165865110/1377067390143037460/EventAlerts-BEE.webp" type="image/webp" />

<style>
  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #1f2937, #111827);
    color: #e5e7eb;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Light theme */
  body.light {
    background: #f9fafb;
    color: #111827;
  }

  a {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
  }

  /* Header/Nav */
  header {
    background: rgba(31, 41, 55, 0.85);
    backdrop-filter: saturate(180%) blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 2rem;
  }

  nav a {
    font-weight: 600;
    font-size: 1rem;
    color: #e5e7eb;
    padding: 0.3rem 0.5rem;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  nav a:hover,
  nav a:focus-visible {
    background-color: #fbbf24; /* amber-400 */
    color: #111827;
    outline: none;
  }

  /* Logo */
  .logo {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    cursor: pointer;
    user-select: none;
  }

  .logo img {
    width: 56px;
    height: 56px;
    object-fit: contain;
  }

  .logo-text {
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 0.1em;
    color: #fbbf24;
    user-select: none;
  }

  /* Server status */
  .server-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: #fbbf24;
  }

  .status-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #dc2626; /* red-600 offline */
    box-shadow: 0 0 8px #dc2626;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .status-online {
    background-color: #22c55e; /* green-500 online */
    box-shadow: 0 0 12px #22c55e;
  }

  /* Toggle theme button */
  #theme-toggle {
    background: transparent;
    border: 2px solid #fbbf24;
    color: #fbbf24;
    padding: 0.3rem 0.9rem;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #theme-toggle:hover,
  #theme-toggle:focus-visible {
    background-color: #fbbf24;
    color: #111827;
    outline: none;
  }

  /* Hero Section */
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 6rem 1rem 4rem;
    text-align: center;
    max-width: 900px;
    margin: 0 auto;
  }

  main h1 {
    font-size: 3rem;
    font-weight: 900;
    color: #fbbf24;
    margin-bottom: 1rem;
    user-select: none;
    text-shadow: 0 0 10px #fbbf24;
  }

  main p {
    font-size: 1.25rem;
    line-height: 1.5;
    color: #d1d5db;
    max-width: 600px;
    user-select: none;
  }

  /* Footer */
  footer {
    background: rgba(31, 41, 55, 0.85);
    backdrop-filter: saturate(180%) blur(10px);
    padding: 1rem 1.5rem;
    text-align: center;
    color: #fbbf24;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 640px) {
    nav {
      gap: 1rem;
    }
    main h1 {
      font-size: 2.25rem;
    }
    main p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>
  <div class="container" role="banner">
    <a href="#home" class="logo" aria-label="Event Alerts Home">
      <img src="https://cdn.discordapp.com/attachments/1015724913165865110/1377067390143037460/EventAlerts-BEE.webp" alt="Event Alerts Bee Logo" />
      <span class="logo-text">Event Alerts</span>
    </a>

    <nav role="navigation" aria-label="Primary navigation">
      <a href="#home" tabindex="0">Home</a>
      <a href="#store" tabindex="0">Store</a>
      <a href="https://forms.gle/8NqGuoFEAwsAgrwp6" target="_blank" rel="noopener" tabindex="0">Appeal</a>
      <a href="https://discord.gg/skeppy" target="_blank" rel="noopener" tabindex="0">Discord</a>
      <a href="#login" tabindex="0">Log In</a>
    </nav>

    <div class="server-status" aria-live="polite" aria-atomic="true" aria-relevant="additions" title="Server Status">
      <span class="status-dot" id="status-dot"></span>
      <span id="status-text">Offline</span>
    </div>

    <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">Light Mode</button>
  </div>
</header>

<main id="home" role="main">
  <h1>Welcome to Event Alerts</h1>
  <p>Your go-to platform for Minecraft event updates, server alerts, and community engagement.</p>
</main>

<footer role="contentinfo">
  &copy; 2025 Event Alerts. All rights reserved.
</footer>

<script>
  // Theme toggle logic
  const btn = document.getElementById('theme-toggle');
  btn.addEventListener('click', () => {
    document.body.classList.toggle('light');
    if (document.body.classList.contains('light')) {
      btn.textContent = 'Dark Mode';
    } else {
      btn.textContent = 'Light Mode';
    }
  });

  // Server status check (dummy logic)
  const statusDot = document.getElementById('status-dot');
  const statusText = document.getElementById('status-text');

  async function checkServer() {
    // Simple API ping example to your Minecraft server
    // This is just simulated here. Replace with real API fetch if available.

    // Simulate server online/offline toggle every 7 seconds
    const online = Math.random() > 0.4;

    if (online) {
      statusDot.classList.add('status-online');
      statusText.textContent = 'Online';
      statusDot.style.backgroundColor = '#22c55e';
      statusDot.style.boxShadow = '0 0 12px #22c55e';
    } else {
      statusDot.classList.remove('status-online');
      statusText.textContent = 'Offline';
      statusDot.style.backgroundColor = '#dc2626';
      statusDot.style.boxShadow = '0 0 8px #dc2626';
    }
  }

  checkServer();
  setInterval(checkServer, 7000);
</script>

</body>
</html>
