<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Alerts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff7a00;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .download-btn {
      background-color: #ff7a00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      gap: 40px;
    }

    .main-content {
      flex: 3;
    }

    .sidebar {
      flex: 1;
      position: sticky;
      top: 40px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      height: fit-content;
    }

    .eventutils-section {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff7a0077;
      gap: 40px;
      align-items: center;
      margin-bottom: 50px;
    }

    .eventutils-left {
      flex: 1;
    }

    .eventutils-left h1 {
      font-size: 3.5rem;
      font-weight: 900;
      color: #ff7a00;
      letter-spacing: 0.08em;
      text-shadow: 0 0 12px #ff7a00bb;
      margin-bottom: 12px;
    }

    .eventutils-left p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 25px;
      max-width: 600px;
      line-height: 1.6;
    }

    .features-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
    }

    .features-list li {
      margin-bottom: 16px;
      padding-left: 36px;
      font-size: 1.1rem;
      position: relative;
      color: #eee;
      font-weight: 600;
      cursor: default;
      transition: color 0.3s ease;
    }

    .features-list li:hover {
      color: #ff7a00;
    }

    .features-list li::before {
      content: "âœ”";
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff7a00;
      font-weight: 900;
      font-size: 1.3rem;
      text-shadow: 0 0 5px #ff7a00bb;
    }

    .eventutils-right {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      max-width: 300px;
      padding-left: 20px;
      border-left: 2px solid #ff7a00;
    }

    .eventutils-right img {
      height: 60px;
      width: auto;
      border-radius: 8px;
      filter: drop-shadow(0 0 8px #ff7a0044);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: default;
    }

    .eventutils-right img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #ff7a00cc);
    }

    .partner-section {
      margin-top: 60px;
      padding: 20px;
      background-color: #1f1f1f;
      display: flex;
      align-items: center;
      gap: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff7a0033;
      flex-wrap: wrap;
      justify-content: center;
    }

    .partner-section img {
      height: 40px;
    }

    .partner-section a {
      background-color: #ff7a00;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      text-decoration: none;
    }

    .changelog h2 {
      color: #ff7a00;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      border-bottom: 2px solid #ff7a00;
      padding-bottom: 6px;
    }

    .changelog-entry {
      margin-top: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 12px #ff7a0055;
      transition: background-color 0.3s ease;
    }

    .changelog-entry:hover {
      background-color: #3b3b3b;
    }

    .changelog-entry img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      object-fit: cover;
      max-height: 160px;
    }

    .changelog-entry p {
      margin: 0;
      font-weight: 600;
      color: #eee;
      line-height: 1.4;
    }

    .changelog-entry .date {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #aaa;
      font-style: italic;
    }

    .changelog-entry button {
      margin-top: 10px;
      background-color: #ff7a00;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .changelog-entry button:hover {
      background-color: #e06c00;
    }

    .event-host-specs {
      margin-top: 60px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff7a0033;
    }

    .event-host-specs h2 {
      color: #ff7a00;
      margin-bottom: 15px;
    }

    .spec-packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .spec-package {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    .spec-package h3 {
      color: #ff7a00;
    }

    .price-bar {
      background-color: #27ae60;
      padding: 5px 10px;
      border-radius: 6px;
      margin-top: 10px;
      display: inline-block;
      font-weight: bold;
    }

    .spec-package p.description {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>

</body>
