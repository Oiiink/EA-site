<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

  <header class="flex justify-center p-8">
    <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo"
      class="logo w-24 h-24 rounded-full animate-pulse" />
  </header>

  <main class="max-w-5xl mx-auto px-4 flex flex-col lg:flex-row gap-10">

    <!-- Main content -->
    <section class="flex-1">
      <h1 class="text-4xl font-bold mb-4 text-orange-500">EventUtils</h1>
      <p class="mb-6 text-gray-300">
        Your essential mod for receiving Minecraft event alerts.
      </p>
      <a href="https://modrinth.com/mod/alerts" target="_blank" rel="noopener"
        class="btn-primary mr-4 mb-4 inline-block">Download EventUtils</a>
      <a href="#changelog" class="btn-secondary mb-4 inline-block">View Changelog</a>
    </section>

    <!-- Sidebar: Changelog -->
    <aside class="w-full lg:w-80 bg-gray-800 rounded-lg p-6 shadow-lg sticky top-20 self-start">
      <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-2 text-orange-500">Changelog</h2>
      <ul class="space-y-3 text-gray-300">
        <li><strong>v1.2.0</strong> â€“ Added new Discord webhook integration</li>
        <li><strong>v1.1.0</strong> â€“ Improved performance</li>
        <li><strong>v1.0.0</strong> â€“ Initial release1</li>
      </ul>
    </aside>

  </main>

  <!-- Chatbot -->
  <div id="chatbot" class="chatbot fixed bottom-6 right-6 z-50">
    <button id="chatbotToggle"
      class="bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-400">
      ðŸ’¬
    </button>

    <div id="chatbotWindow"
      class="hidden flex flex-col w-80 h-96 bg-gray-800 rounded-xl shadow-xl mt-4 overflow-hidden">
      <header
        class="bg-gray-900 px-4 py-2 flex justify-between items-center border-b border-gray-700 text-orange-400 font-semibold">
        Chat with AI
        <button id="chatbotClose" class="hover:text-orange-600">&times;</button>
      </header>
      <div id="chatbotMessages" class="flex-1 p-4 overflow-y-auto text-gray-200 space-y-3"></div>
      <form id="chatbotForm" class="p-4 border-t border-gray-700 flex space-x-2">
        <input id="chatbotInput" type="text" placeholder="Type your message..." required
          class="flex-1 bg-gray-700 rounded px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <button type="submit"
          class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded disabled:opacity-50">Send</button>
      </form>
    </div>
  </div>

  <script src="js/chatbot.js"></script>
</body>

</html>
