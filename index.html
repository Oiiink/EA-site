<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Alerts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Logo pulse animation */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .logo-pulse {
      animation: pulse 2.5s infinite ease-in-out;
    }

    /* Scrollbar for changelog */
    .changelog-scroll {
      scrollbar-width: thin;
      scrollbar-color: #f97316 transparent;
    }
    .changelog-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .changelog-scroll::-webkit-scrollbar-thumb {
      background-color: #f97316;
      border-radius: 3px;
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="py-8 flex justify-center border-b border-gray-800">
    <img
      src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096"
      alt="Event Alerts Logo"
      class="w-24 h-24 rounded-full logo-pulse"
      loading="lazy"
    />
  </header>

  <!-- MAIN CONTENT WRAPPER -->
  <div class="flex flex-1 max-w-7xl mx-auto w-full px-4 md:px-8 py-10 gap-10">

    <!-- EVENTUTILS SECTION -->
    <main class="flex-1 max-w-4xl space-y-6">
      <h1 class="text-4xl font-extrabold tracking-tight text-orange-500">EventUtils</h1>
      <p class="text-gray-300 text-lg max-w-xl">
        Your essential mod for receiving Minecraft event alerts.
      </p>
      <div class="flex flex-wrap gap-4 mt-6">
        <a
          href="https://modrinth.com/mod/alerts"
          class="inline-block bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-7 rounded-lg shadow-lg transition"
          >Download EventUtils</a
        >
        <a
          href="#changelog"
          class="inline-block border border-orange-600 hover:bg-orange-600 hover:text-white text-orange-400 font-semibold py-3 px-7 rounded-lg transition"
          >View Changelog</a
        >
      </div>
    </main>

    <!-- CHANGELOG SIDEBAR -->
    <aside
      id="changelog"
      class="w-80 bg-gray-800 rounded-lg p-6 overflow-y-auto changelog-scroll max-h-[calc(100vh-80px)] sticky top-20"
    >
      <h2 class="text-xl font-bold mb-4 border-b border-orange-500 pb-2 text-orange-400">Changelog</h2>
      <ul class="space-y-3 text-gray-300">
        <li>

        </li>
        <li>
          <span class="font-semibold text-orange-500">v1.1.0</span> â€“ Improved performance
        </li>
        <li>
          <span class="font-semibold text-orange-500">v1.0.0</span> â€“ Initial release
        </li>
      </ul>
    </aside>

  </div>
