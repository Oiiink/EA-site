<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bee Clicker Heroes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe6;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #ffcc00;
      text-shadow: 1px 1px 2px #000;
    }

    #nectar {
      font-size: 2em;
      margin: 10px;
    }

    #bee {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #bee:active {
      transform: scale(0.95);
    }

    .hero-list {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
      background: #fff3b0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .hero {
      margin-bottom: 15px;
      border-bottom: 1px solid #f0d264;
      padding-bottom: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 0.9em;
      background: #fcd116;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üêù Bee Clicker Heroes</h1>
  <div id="nectar">Nectar: 0</div>

  <img id="bee" src="https://i.imgur.com/tLx0J8F.png" alt="Bee" />

  <div class="hero-list" id="hero-list">
    <!-- Hero upgrades go here -->
  </div>

  <script>
    let nectar = 0;
    let clickPower = 1;

    const nectarDisplay = document.getElementById("nectar");
    const bee = document.getElementById("bee");
    const heroList = document.getElementById("hero-list");

    const heroes = [
      {
        name: "Worker Bee",
        baseCost: 10,
        nectarPerSecond: 1,
        owned: 0
      },
      {
        name: "Soldier Bee",
        baseCost: 100,
        nectarPerSecond: 10,
        owned: 0
      },
      {
        name: "Queen Bee",
        baseCost: 1000,
        nectarPerSecond: 100,
        owned: 0
      }
    ];

    function updateDisplay() {
      nectarDisplay.textContent = `Nectar: ${Math.floor(nectar)}`;
      heroList.innerHTML = "";

      heroes.forEach((hero, index) => {
        const cost = Math.floor(hero.baseCost * Math.pow(1.15, hero.owned));
        const heroEl = document.createElement("div");
        heroEl.className = "hero";
        heroEl.innerHTML = `
          <strong>${hero.name}</strong><br/>
          Owned: ${hero.owned} | +${hero.nectarPerSecond}/s<br/>
          <button onclick="buyHero(${index})" ${nectar < cost ? "disabled" : ""}>
            Buy (${cost} nectar)
          </button>
        `;
        heroList.appendChild(heroEl);
      });
    }

    function buyHero(index) {
      const hero = heroes[index];
      const cost = Math.floor(hero.baseCost * Math.pow(1.15, hero.owned));
      if (nectar >= cost) {
        nectar -= cost;
        hero.owned++;
        updateDisplay();
      }
    }

    bee.addEventListener("click", () => {
      nectar += clickPower;
      updateDisplay();
    });

    // Passive generation loop
    setInterval(() => {
      heroes.forEach(hero => {
        nectar += hero.owned * hero.nectarPerSecond / 10;
      });
      updateDisplay();
    }, 100); // 10 times per second

    updateDisplay();
  </script>

</body>
</html>
