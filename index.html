<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      flex-shrink: 0;
    }

    .logo {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    main {
      flex-grow: 1;
      max-width: 720px;
      padding: 2rem;
      color: #ff7a00; /* Orange text accent */
    }

    main h1 {
      color: #ff7a00;
      font-weight: 700;
    }

    main p {
      color: #ffa040;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .button-primary,
    .button-secondary,
    .button-accent {
      padding: 0.75rem 1.75rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.25s ease;
      margin: 0.5rem 1rem 0 0;
      cursor: pointer;
    }

    .button-primary {
      background-color: #2a1300;
      color: #ff7a00;
      border: 1px solid #ff7a00;
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.3);
    }

    .button-primary:hover {
      background-color: #ff7a00;
      color: #1a1a1a;
      box-shadow: 0 6px 18px rgba(255, 122, 0, 0.6);
      transform: translateY(-2px);
    }

    .button-secondary {
      background-color: transparent;
      color: #ff7a00;
      border: 1px solid rgba(255, 122, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .button-secondary:hover {
      background-color: rgba(255, 122, 0, 0.1);
      border-color: rgba(255, 122, 0, 0.8);
      transform: translateY(-1px);
    }

    /* Layout wrapper to hold main content + sidebar */
    .content-wrapper {
      display: flex;
      max-width: 1200px;
      margin: 0 auto 4rem;
      gap: 2rem;
      padding: 0 2rem;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    /* Sidebar */
    aside.changelog {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      width: 300px;
      flex-shrink: 0;
      color: #ff7a00;
      box-shadow: 0 0 10px rgba(255, 122, 0, 0.3);
      height: fit-content;
    }

    aside.changelog h2 {
      margin-top: 0;
      color: #ff7a00;
    }

    aside.changelog ul {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
      color: #ffa040;
    }

    aside.changelog li {
      margin-bottom: 0.75rem;
      font-weight: 500;
    }

    /* Chatbot styles */
    #chatbot-section {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 3rem;
      max-width: 720px;
      color: #ff7a00;
    }

    #chatbot-section h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #ff7a00;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 400px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #0f0f0f;
      overflow: hidden;
    }

    #chat-log {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      color: #ddd;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .chat-message {
      margin-bottom: 0.75rem;
      max-width: 75%;
      padding: 0.5rem 1rem;
      border-radius: 16px;
      word-wrap: break-word;
    }

    .chat-message.user {
      background-color: #ff7a00;
      color: #1a1a1a;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chat-message.bot {
      background-color: #333;
      color: #eee;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #chat-input-container {
      display: flex;
      border-top: 1px solid #333;
      padding: 0.5rem;
      background-color: #121212;
    }

    #chat-input {
      flex-grow: 1;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #222;
      color: #eee;
      outline: none;
    }

    #chat-input::placeholder {
      color: #888;
    }

    #send-btn {
      background-color: #ff7a00;
      border: none;
      color: #1a1a1a;
      font-weight: 600;
      padding: 0 1.5rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #ffa040;
    }

    @media (max-width: 960px) {
      .content-wrapper {
        flex-direction: column;
        padding: 0 1rem;
      }

      aside.changelog {
        width: 100%;
        margin-top: 2rem;
      }

      main {
        max-width: 100%;
      }

      #chatbot-section {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo" class="logo" />
  </header>

  <div class="content-wrapper">
    <main>
      <h1>EventUtils</h1>
      <p>Your essential mod for receiving Minecraft event alerts.</p>
      <a href="https://modrinth.com/mod/alerts" class="button-primary">Download EventUtils</a>
      <a href="#changelog" class="button-secondary">View Changelog</a>

      <section id="chatbot-section">
        <h2>Ask Event Alerts AI</h2>
        <div id="chat-container">
          <div id="chat-log"></div>
          <div id="chat-input-container">
            <input id="chat-input" type="text" placeholder="Ask me anything about Event Alerts..." autocomplete="off" />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </section>
    </main>

    <aside class="changelog" id="changelog">
      <h2>Changelog</h2>
      <ul>
        <li><strong>v1.2.0</strong> – Added new Discord webhook integration</li>
        <li><strong>v1.1.0</strong> – Improved performance</li>
        <li><strong>v1.0.0</strong> – Initial release</li>
      </ul>
    </aside>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message', sender);
      msgDiv.textContent = text;
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function botReply(userText) {
      userText = userText.toLowerCase();
      let reply = "Sorry, I didn't understand that. Try asking about EventUtils features or the changelog.";

      if (userText.includes('download')) {
        reply = "You can download EventUtils using the download button above.";
      } else if (userText.includes('changelog') || userText.includes('update')) {
        reply = "Check out the changelog section for the latest updates and versions.";
      } else if (userText.includes('eventalerts') || userText.includes('eventutils')) {
        reply = "EventUtils is a Minecraft mod that notifies you about in-game events!";
      } else if (userText.includes('hello') || userText.includes('hi')) {
        reply = "Hello! How can I help you today?";
      }

      return reply;
    }

    function sendMessage() {
      const userText = chatInput.value.trim();
      if (userText === '') return;

      appendMessage(userText, 'user');
      chatInput.value = '';
      setTimeout(() => {
        const reply = botReply(userText);
        appendMessage(reply, 'bot');
      }, 800);
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
