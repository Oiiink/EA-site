<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventUtils - Minecraft Mod</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .glow-text {
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .glow-button {
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- HEADER -->
  <header class="flex justify-between items-center px-6 py-4 bg-black bg-opacity-70 backdrop-blur-md fixed top-0 w-full z-10 shadow-lg">
    <div class="text-2xl font-bold glow-text">EventUtils</div>
    <nav class="space-x-6 text-lg">
      <a href="index.html" class="hover:underline">Home</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="flex items-center justify-center min-h-screen text-center px-4 pt-24">
    <div>
      <h1 class="text-5xl md:text-6xl font-extrabold glow-text mb-6">The Ultimate Event Mod for Minecraft</h1>
      <p class="text-xl text-gray-300 max-w-xl mx-auto mb-10">
        Powerful tools for Minecraft events, alerts, and coordination. Made for organizers, admins, and communities.
      </p>
      <a href="https://modrinth.com/mod/alerts" target="_blank" class="bg-cyan-400 text-black px-8 py-3 text-xl font-bold rounded-full glow-button hover:bg-cyan-300 transition">
        Download on Modrinth
      </a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-gray-400 py-6 bg-black bg-opacity-70">
    <p>&copy; 2025 EventUtils. All rights reserved.</p>
    <a href="privacy.html" class="underline hover:text-white mt-2 block">Privacy Policy</a>
  </footer>

  <!-- Particles.js Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70 },
        "color": { "value": "#00f0ff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00f0ff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        }
      }
    });
  </script>
</body>
</html>
