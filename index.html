<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bee Tower Defense</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    body, html {
      margin: 0; padding: 0;
      font-family: 'Fredoka One', cursive, sans-serif;
      background: linear-gradient(135deg, #f5f1e7 0%, #ffefb3 100%);
      user-select: none;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #game-header {
      width: 100%;
      max-width: 900px;
      background: #f7d358;
      color: #4a3e1d;
      font-weight: 900;
      font-size: 1.4rem;
      padding: 12px 20px;
      box-shadow: inset 0 0 15px #c79a23;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 12px 12px;
      user-select: none;
      z-index: 10;
    }

    #game-header > div {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #game-header .icon {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 0 2px #c79a23);
    }

    #game-container {
      position: relative;
      width: 900px;
      height: 600px;
      background: linear-gradient(to bottom, #a0c95f 0%, #e0dd8f 100%);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(170, 140, 0, 0.5);
      overflow: hidden;
      user-select: none;
    }

    canvas {
      display: block;
      border-radius: 16px;
      background: url('assets/images/honeycomb-bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Enemies Health Bar */
    .enemy-health-bar {
      position: absolute;
      height: 6px;
      border-radius: 4px;
      background: #e0e0e0;
      box-shadow: inset 0 0 4px #7a6a0d;
      overflow: hidden;
    }
    .enemy-health-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #d32f2f);
      transition: width 0.2s ease;
    }

    /* Tower Upgrade Panel */
    #tower-info {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 260px;
      background: #fff7cc;
      border: 3px solid #d9b500;
      border-radius: 12px;
      box-shadow: 0 0 12px #c9a200aa;
      padding: 14px 18px;
      color: #4a3e1d;
      user-select: none;
      z-index: 15;
      font-size: 14px;
    }

    #tower-info h2 {
      margin: 0 0 8px 0;
      font-size: 1.6rem;
      text-align: center;
      color: #b78300;
      text-shadow: 1px 1px 2px #7b6500;
    }

    #tower-info .icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 12px auto;
      filter: drop-shadow(0 0 6px #b78300);
    }

    #tower-info .upgrade-section {
      margin-top: 10px;
    }

    #tower-info button.upgrade-btn {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(145deg, #ffd833, #d9b500);
      border: none;
      border-radius: 8px;
      font-weight: 700;
      color: #4a3e1d;
      font-size: 1.1rem;
      box-shadow: 0 4px #a68200;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    #tower-info button.upgrade-btn:hover:not(:disabled) {
      background: linear-gradient(145deg, #fff160, #e3ca0a);
      box-shadow: 0 6px #c9a200;
    }
    #tower-info button.upgrade-btn:disabled {
      background: #c4b07d;
      color: #7a6a0d;
      box-shadow: none;
      cursor: default;
    }

    #tower-info .upgrade-cost {
      font-weight: 700;
      margin-top: 6px;
      text-align: center;
      color: #6e5800;
    }

    /* Wave & Money Display */
    #status-bar {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: #fff7ccdd;
      padding: 8px 14px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px #c9a200cc;
      color: #4a3e1d;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
      z-index: 10;
    }

    /* Message Popup */
    #message-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #f8e98a;
      padding: 20px 32px;
      border-radius: 14px;
      box-shadow: 0 0 18px #d9b500cc;
      font-size: 1.5rem;
      font-weight: 900;
      color: #7a6500;
      text-align: center;
      pointer-events: none;
      user-select: none;
      transition: transform 0.3s ease;
      z-index: 25;
    }
    #message-popup.show {
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
      animation: pulse 1.2s ease infinite alternate;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 18px #d9b500cc; }
      100% { box-shadow: 0 0 30px #fadb36cc; }
    }

    /* Tower selection highlight */
    .tower-selected {
      outline: 3px solid #fadb36;
      outline-offset: 4px;
      animation: glowPulse 2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 12px 3px #fadb36cc; }
      50% { box-shadow: 0 0 22px 7px #fff89ecc; }
    }

  </style>
</head>
<body>

  <div id="game-header" aria-label="Game status and info">
    <div>
      <img class="icon" src="assets/images/bee-icon.png" alt="Bee icon" />
      <span id="money-display">Money: 0</span>
    </div>
    <div>
      <img class="icon" src="assets/images/wave-icon.png" alt="Wave icon" />
      <span id="wave-display">Wave: 0</span>
    </div>
  </div>

  <div id="game-container" role="main" aria-label="Tower Defense game area">
    <canvas id="gameCanvas" width="900" height="600" aria-label="Game canvas"></canvas>

    <!-- Tower info & upgrade panel -->
    <aside id="tower-info" aria-live="polite" aria-atomic="true" aria-relevant="additions removals">
      <h2 id="tower-name">Select a tower</h2>
      <img id="tower-icon" class="icon" src="" alt="" hidden />
      <p id="tower-desc">Click a tower to see details and upgrades</p>
      <div class="upgrade-section">
        <button id="upgrade-btn" class="upgrade-btn" disabled aria-disabled="true">Upgrade</button>
        <div id="upgrade-cost" class="upgrade-cost"></div>
      </div>
    </aside>

    <!-- Message popup -->
    <div id="message-popup" role="alert" aria-live="assertive" aria-atomic="true"></div>
  </div>

<script src="game.js"></script>

</body>
</html>
