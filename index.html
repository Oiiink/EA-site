<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bee Clicker Heroes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #ffb300;
      text-shadow: 2px 2px #333;
      margin-top: 20px;
    }

    #game {
      margin-top: 20px;
      background: #f0e68c;
      border: 4px solid #ffb300;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
    }

    #enemy {
      cursor: pointer;
      margin: 20px auto;
      transition: transform 0.1s;
    }

    #enemy:active {
      transform: scale(0.95);
    }

    #controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #ffb300;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #ffa000;
    }

    #hpBarContainer {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
      width: 100%;
      height: 20px;
    }

    #hpBar {
      background: #ff5252;
      height: 100%;
      width: 100%;
      transition: width 0.2s;
    }

    .levelInfo {
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üêù Bee Clicker Heroes</h1>
  <div id="game">
    <div class="levelInfo">Level <span id="level">1</span></div>
    <img id="enemy" src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Cartoon_bee.png" width="150" />
    <div id="hpBarContainer"><div id="hpBar"></div></div>
    <p>Enemy HP: <span id="enemyHp"></span> / <span id="enemyMaxHp"></span></p>
    <p>Total Clicks: <span id="clicks">0</span></p>
    <div id="controls">
      <button onclick="prevLevel()">‚¨ÖÔ∏è Back</button>
      <button onclick="nextLevel()">‚û°Ô∏è Next</button>
    </div>
  </div>

  <script>
    const enemy = document.getElementById("enemy");
    const hpBar = document.getElementById("hpBar");
    const enemyHpDisplay = document.getElementById("enemyHp");
    const enemyMaxHpDisplay = document.getElementById("enemyMaxHp");
    const clicksDisplay = document.getElementById("clicks");
    const levelDisplay = document.getElementById("level");

    let level = 1;
    let maxLevel = 1;
    let clicks = 0;

    let hp = 10;
    let maxHp = 10;

    function calculateHp(level) {
      return 10 + Math.floor(Math.pow(level, 1.5) * 5);
    }

    function updateUI() {
      enemyHpDisplay.textContent = Math.max(0, Math.floor(hp));
      enemyMaxHpDisplay.textContent = maxHp;
      levelDisplay.textContent = level;
      hpBar.style.width = (hp / maxHp * 100) + "%";
      clicksDisplay.textContent = clicks;
    }

    function resetEnemy() {
      maxHp = calculateHp(level);
      hp = maxHp;
      updateUI();
    }

    enemy.addEventListener("click", () => {
      hp -= 1;
      clicks++;
      if (hp <= 0) {
        level++;
        maxLevel = Math.max(maxLevel, level);
        resetEnemy();
      }
      updateUI();
    });

    function nextLevel() {
      if (level < maxLevel) {
        level++;
        resetEnemy();
      }
    }

    function prevLevel() {
      if (level > 1) {
        level--;
        resetEnemy();
      }
    }

    // Start the game
    resetEnemy();
  </script>
</body>
</html>
