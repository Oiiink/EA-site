<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bee</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #a6e1fa, #ffffff);
    }

    #main-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #main-menu h1 {
      font-size: 48px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #bee-logo {
      width: 50px;
      height: 50px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .menu-section {
      margin: 10px 0;
      text-align: center;
    }

    input, button, label {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }

    .powerups {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .powerup {
      text-align: center;
      max-width: 120px;
    }

    .powerup img {
      width: 50px;
      height: 50px;
    }

    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      display: none;
      z-index: 20;
    }

    #play-again-btn {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="main-menu">
    <h1>
      <img src="assets/images/logo.png" alt="Bee Logo" id="bee-logo" />
      Flappy Bee
    </h1>

    <div class="menu-section">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter name..." />
    </div>

    <div class="menu-section">
      <button onclick="startGame(false)">Start Game</button>
      <button onclick="startGame(true)">Tutorial Mode</button>
    </div>

    <div class="menu-section">
      <label><input type="checkbox" id="ghostMode" /> Enable Ghost Mode</label>
    </div>

    <div class="menu-section">
      <h3>Power-ups</h3>
      <div class="powerups">
        <div class="powerup">
          <img src="assets/images/shield.png" alt="Shield">
          <p>Shield: Block one obstacle</p>
        </div>
        <div class="powerup">
          <img src="assets/images/slowmo.png" alt="Slow Motion">
          <p>SlowMo: Slows pipes briefly</p>
        </div>
        <div class="powerup">
          <img src="assets/images/doublescore.png" alt="Double Score">
          <p>Double: Double score during effect</p>
        </div>
        <div class="powerup">
          <img src="assets/images/boost.png" alt="Boost">
          <p>Boost: Launches you upward quickly</p>
        </div>
      </div>
    </div>
  </div>

  <div id="game-over">
    <div>Game Over</div>
    <button id="play-again-btn" onclick="resetGame()">Play Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
