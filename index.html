<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #ddd; /* light gray text */
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .logo {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    main.section {
      max-width: 600px;
      flex-grow: 1;
    }

    main h1 {
      color: #ff7a00;
      margin-bottom: 0.25rem;
    }

    main p {
      color: #eee;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    aside.changelog {
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 320px;
      height: fit-content;
      color: #ff9a33; /* softer orange */
      position: sticky;
      top: 2rem;
      align-self: flex-start;
    }

    aside.changelog h2 {
      margin-top: 0;
      color: #ff7a00;
    }

    aside.changelog ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0.75rem;
    }

    aside.changelog ul li {
      margin-bottom: 0.75rem;
      color: #cc7a00; /* muted orange */
      font-weight: 500;
    }

    .button-primary,
    .button-secondary,
    .button-accent {
      padding: 0.75rem 1.75rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: all 0.25s ease;
      margin: 0.5rem 1rem 0 0;
      cursor: pointer;
      user-select: none;
    }

    .button-primary {
      background-color: #2a1300;
      color: #ff7a00;
      border: 1px solid #ff7a00;
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.3);
    }

    .button-primary:hover {
      background-color: #ff7a00;
      color: #1a1a1a;
      box-shadow: 0 6px 18px rgba(255, 122, 0, 0.6);
      transform: translateY(-2px);
    }

    .button-secondary {
      background-color: transparent;
      color: #ff7a00;
      border: 1px solid rgba(255, 122, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .button-secondary:hover {
      background-color: rgba(255, 122, 0, 0.1);
      border-color: rgba(255, 122, 0, 0.75);
      transform: translateY(-1px);
    }

    /* Chat popup styles */
    #chatbot-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #ff7a00;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.5);
      color: #1a1a1a;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    #chatbot-toggle:hover {
      background-color: #ffa040;
    }

    #chatbot-popup {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 320px;
      max-height: 420px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(255, 122, 0, 0.4);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    #chatbot-popup header {
      background-color: #2a1300;
      color: #ff7a00;
      padding: 0.75rem 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      user-select: none;
    }

    #chatbot-popup .chat-messages {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #ddd;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background-color: #0f0f0f;
    }

    .chat-message {
      padding: 0.6rem 1rem;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.3;
      font-weight: 500;
      user-select: text;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #ff7a00;
      color: #1a1a1a;
    }

    .chat-message.bot {
      align-self: flex-start;
      background-color: #333;
      color: #eee;
    }

    #chatbot-popup footer {
      display: flex;
      padding: 0.5rem;
      border-top: 1px solid #333;
      background-color: #1a1a1a;
    }

    #chatbot-popup footer input {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      border-radius: 20px;
      border: none;
      background-color: #2a1300;
      color: #ff7a00;
      font-size: 1rem;
      outline: none;
      font-weight: 600;
    }

    #chatbot-popup footer button {
      background-color: #ff7a00;
      border: none;
      padding: 0 1rem;
      margin-left: 0.5rem;
      border-radius: 20px;
      color: #1a1a1a;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    #chatbot-popup footer button:hover {
      background-color: #ffa040;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo" class="logo" />
  </header>

  <main class="section">
    <h1>EventUtils</h1>
    <p>Your essential mod for receiving Minecraft event alerts.</p>
    <a href="https://modrinth.com/mod/alerts" class="button-primary">Download EventUtils</a>
    <a href="#changelog" class="button-secondary">View Changelog</a>
  </main>

  <aside class="section changelog" id="changelog">
    <h2>Changelog</h2>
    <ul>
      <li><strong>v1.2.0</strong> â€“ Added new Discord webhook integration</li>
      <li><strong>v1.1.0</strong> â€“ Improved performance</li>
      <li><strong>v1.0.0</strong> â€“ Initial release</li>
    </ul>
  </aside>

  <!-- Chatbot toggle button -->
  <button id="chatbot-toggle" aria-label="Open chat">ðŸ’¬</button>

  <!-- Chatbot popup -->
  <div id="chatbot-popup" role="dialog" aria-modal="true" aria-labelledby="chatbot-header">
    <header id="chatbot-header">Event Alerts AI</header>
    <div class="chat-messages" id="chat-messages"></div>
    <footer>
      <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button id="chat-send">Send</button>
    </footer>
  </div>

  <script>
    const chatbotToggle = document.getElementById('chatbot-toggle');
    const chatbotPopup = document.getElementById('chatbot-popup');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    chatbotToggle.addEventListener('click', () => {
      if (chatbotPopup.style.display === 'flex') {
        chatbotPopup.style.display = 'none';
      } else {
        chatbotPopup.style.display = 'flex';
        chatInput.focus();
      }
    });

    function appendMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('chat-message', sender);
      message.textContent = text;
      chatMessages.appendChild(message);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      chatInput.value = '';
      chatInput.disabled = true;
      chatSend.disabled = true;

      // Simulated AI response delay
      setTimeout(() => {
        // You can replace this with real API calls to AI backend
        const botReply = `Sorry, I can't answer that yet. You asked: "${text}"`;
        appendMessage(botReply, 'bot');
        chatInput.disabled = false;
        chatSend.disabled = false;
        chatInput.focus();
      }, 1200);
    }

    chatSend.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
