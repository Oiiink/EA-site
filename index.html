<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventUtils</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      -webkit-font-smoothing: antialiased;
    }

    .btn-primary {
      background-color: #e04e5c;
      color: white;
      font-weight: 800;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      text-transform: uppercase;
      font-size: 0.875rem;
      box-shadow: 0 4px 20px rgba(224, 78, 92, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #d23c4b;
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 25px rgba(224, 78, 92, 0.9);
    }

    .btn-secondary {
      background-color: #2d2f33;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      text-transform: uppercase;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-secondary:hover {
      background-color: #40444b;
      transform: translateY(-4px) scale(1.03);
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-lg">
    <div class="text-2xl font-bold">EventUtils</div>
    <div class="hidden md:flex items-center space-x-6">
      <a href="https://modrinth.com/mod/alerts" target="_blank" class="btn-primary">Download</a>
    </div>
    <div class="md:hidden">
      <button id="hamburger" class="focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Hamburger Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-gray-800 px-6 py-4">
    <ul class="space-y-4">
      <li><a href="https://modrinth.com/mod/alerts" target="_blank" class="block text-white hover:underline">Modrinth</a></li>
      <li><a href="#" class="block text-white hover:underline">Twitter</a></li>
      <li><a href="#" class="block text-white hover:underline">Discord</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <section class="text-center py-20 px-6">
    <h1 class="text-5xl font-extrabold mb-6">Elevate Your Events</h1>
    <p class="text-lg text-gray-300 max-w-xl mx-auto mb-10">EventUtils brings you the best Minecraft event mod tools, optimized for performance and reliability.</p>
    <div class="flex flex-wrap justify-center gap-4">
      <a href="https://modrinth.com/mod/alerts" target="_blank" class="btn-primary">
        Download on Modrinth
      </a>
      <a href="#" class="btn-secondary">
        Store
      </a>
    </div>
  </section>

  <script>
    document.getElementById('hamburger').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
