<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bee</title>
  <style>
    body {
      margin: 0;
      background: #87ceeb; /* sky blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background: #8ed0a4; /* greenish ground bottom */
      display: block;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #score {
      position: absolute;
      top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 1px #fff;
      user-select: none;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: #333;
      background: #fff8;
      padding: 20px 40px;
      border-radius: 10px;
      display: none;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="message">Game Over<br>Click or press Space to restart</div>
  <canvas width="400" height="600"></canvas>
  
  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const messageDiv = document.getElementById('message');

    const GRAVITY = 0.5;
    const FLAP_POWER = -10;
    const PIPE_WIDTH = 60;
    const PIPE_GAP = 150;
    const PIPE_SPACING = 200;
    const BEE_WIDTH = 50;
    const BEE_HEIGHT = 40;

    let bee = {
      x: 80,
      y: canvas.height / 2,
      velocity: 0,
      width: BEE_WIDTH,
      height: BEE_HEIGHT,
    };

    let pipes = [];
    let frameCount = 0;
    let score = 0;
    let gameOver = false;

    // Load bee image
    const beeImg = new Image();
    beeImg.src = 'assets/images/logo.png';

    function resetGame() {
      bee.y = canvas.height / 2;
      bee.velocity = 0;
      pipes = [];
      frameCount = 0;
      score = 0;
      gameOver = false;
      scoreDiv.textContent = 'Score: 0';
      messageDiv.style.display = 'none';
      loop();
    }

    function drawBee() {
      if (beeImg.complete) {
        ctx.drawImage(beeImg, bee.x, bee.y, bee.width, bee.height);
      } else {
        // If image not loaded yet, draw placeholder
        ctx.fillStyle = 'yellow';
        ctx.fillRect(bee.x, bee.y, bee.width, bee.height);
      }
    }

    function drawPipe(pipe) {
      ctx.fillStyle = '#228B22'; // forest green
      // Top pipe
      ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
      // Bottom pipe
      ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
    }

    function updatePipes() {
      if (frameCount % PIPE_SPACING === 0) {
        let topHeight = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
        pipes.push({
          x: canvas.width,
          top: topHeight,
          bottom: topHeight + PIPE_GAP,
          passed: false,
        });
      }
      pipes.forEach(pipe => {
        pipe.x -= 3;

        if (!pipe.passed && pipe.x + PIPE_WIDTH < bee.x) {
          score++;
          scoreDiv.textContent = `Score: ${score}`;
          pipe.passed = true;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);
    }

    function checkCollision() {
      if (bee.y + bee.height > canvas.height || bee.y < 0) {
        return true;
      }

      for (const pipe of pipes) {
        if (bee.x + bee.width > pipe.x && bee.x < pipe.x + PIPE_WIDTH) {
          if (bee.y < pipe.top || bee.y + bee.height > pipe.bottom) {
            return true;
          }
        }
      }
      return false;
    }

    function loop() {
      if (gameOver) return;

      frameCount++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bee.velocity += GRAVITY;
      bee.y += bee.velocity;

      drawBee();

      updatePipes();

      pipes.forEach(drawPipe);

      if (checkCollision()) {
        gameOver = true;
        messageDiv.style.display = 'block';
      }

      requestAnimationFrame(loop);
    }

    function flap() {
      if (gameOver) {
        resetGame();
      } else {
        bee.velocity = FLAP_POWER;
      }
    }

    window.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        flap();
      }
    });

    window.addEventListener('mousedown', () => {
      flap();
    });

    resetGame();
  </script>
</body>
</html>
