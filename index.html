<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bee</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb 0%, #a7d8f7 60%, #8ed0a4 100%);
      font-family: 'Fredoka One', cursive, Arial, sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      background: transparent;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #1a202c;
      text-align: center;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 3px #fff;
      z-index: 10;
    }
    #score {
      font-size: 48px;
      letter-spacing: 3px;
      margin-bottom: 8px;
    }
    #powerup-icon {
      font-size: 32px;
      color: #16a34a;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 8px #16a34a;
    }
    #powerup-icon.visible {
      opacity: 1;
      transform: scale(1.2);
      animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 8px #16a34a; }
      to { text-shadow: 0 0 20px #22c55e; }
    }

    #message-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255 255 255 / 0.9);
      border-radius: 12px;
      padding: 24px 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 320px;
      font-weight: 700;
      font-size: 20px;
      color: #111;
      display: none;
      z-index: 20;
      user-select: text;
    }
    #message-overlay.visible {
      display: block;
      animation: fadeInScale 0.4s ease forwards;
    }
    @keyframes fadeInScale {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
    #start-screen input, #start-screen button {
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 2px solid #16a34a;
      outline: none;
      box-shadow: 0 0 6px #16a34a;
      color: #065f46;
      background: #d1fae5;
      transition: background-color 0.3s ease;
      margin-top: 8px;
      user-select: text;
    }
    #start-screen button:hover {
      background-color: #34d399;
      cursor: pointer;
      color: #064e3b;
    }

    #pause-button {
      position: absolute;
      top: 10px; right: 10px;
      background: #16a34a;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      color: white;
      font-weight: 700;
      font-family: 'Fredoka One', cursive;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px #16a34a;
      z-index: 15;
      transition: background-color 0.3s ease;
    }
    #pause-button:hover:not(:disabled) {
      background-color: #22c55e;
    }
    #pause-button:disabled {
      background-color: #94a3b8;
      cursor: default;
      box-shadow: none;
    }

    #share-section {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255 255 255 / 0.85);
      border-radius: 12px;
      padding: 16px 24px;
      box-shadow: 0 0 16px rgba(0,0,0,0.25);
      display: none;
      user-select: none;
      z-index: 25;
      text-align: center;
    }
    #share-section img {
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      margin-bottom: 8px;
      user-select: none;
    }
    #share-section button {
      margin: 0 6px;
      font-family: 'Fredoka One', cursive;
      padding: 8px 14px;
      font-weight: 700;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 8px #16a34a;
      background-color: #16a34a;
      color: white;
    }
    #share-section button:hover {
      background-color: #22c55e;
    }

    /* Cloud styling */
    .cloud {
      position: absolute;
      top: 10%;
      width: 120px;
      height: 70px;
      background: #fff;
      border-radius: 60px / 35px;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.05));
      opacity: 0.7;
      animation: drift 80s linear infinite;
      pointer-events: none;
      user-select: none;
    }
    .cloud:nth-child(1) { top: 15%; left: -140px; animation-duration: 100s; }
    .cloud:nth-child(2) { top: 25%; left: -200px; animation-duration: 90s; animation-delay: 30s; }
    .cloud:nth-child(3) { top: 18%; left: -180px; animation-duration: 120s; animation-delay: 15s; }

    @keyframes drift {
      0% { transform: translateX(0); }
      100% { transform: translateX(130vw); }
    }

    /* Particle style */
    .particle {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      opacity: 0.8;
      animation: particleFade 500ms forwards;
    }
    @keyframes particleFade {
      to { opacity: 0; transform: translateY(-20px) scale(0); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>

    <div id="ui">
      <div id="score">0</div>
      <div id="powerup-icon"></div>
    </div>

    <button id="pause-button" disabled>Pause</button>

    <div id="start-screen" class="visible" style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);text-align:center; z-index:20;">
      <div style="font-size: 24px; margin-bottom: 8px; color:#065f46;">Enter Username</div>
      <input id="username-input" type="text" maxlength="15" placeholder="BeePlayer" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
      <br />
      <button id="start-button">Start Game</button>
    </div>

    <div id="message-overlay"></div>

    <div id="share-section">
      <img id="share-image" alt="Flappy Bee Score Image" />
      <br />
      <button id="copy-image-btn">Copy Image</button>
      <button id="download-image-btn">Download Image</button>
    </div>

    <!-- Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <script>
  (() => {
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const uiScore = document.getElementById('score');
    const powerupIcon = document.getElementById('powerup-icon');
    const pauseButton = document.getElementById('pause-button');
    const startScreen = document.getElementById('start-screen');
    const usernameInput = document.getElementById('username-input');
    const startButton = document.getElementById('start-button');
    const messageOverlay = document.getElementById('message-overlay');
    const shareSection = document.getElementById('share-section');
    const shareImage = document.getElementById('share-image');
    const copyImageBtn = document.getElementById('copy-image-btn');
    const downloadImageBtn = document.getElementById('download-image-btn');

    // Game settings
    const PIPE_WIDTH = 60;
    const PIPE_GAP_START = 160;
    const PIPE_SPEED_START = 2.3;
    const GRAVITY_BASE = 0.5;
    const FLAP_POWER = -8.5; // tuned flap velocity
    const POWERUP_DURATION = 5000; // ms

    // Powerups
    const POWERUPS = {
      SHIELD: { name: 'Shield', icon: '🛡️' },
      SLOW: { name: 'Slow Motion', icon: '🐢' },
      DOUBLE: { name: 'Double Score', icon: '✌️' }
    };

    // Game state
    let width, height;
    let bee = { x: 80, y: 0, width: 48, height: 48, velocity: 0 };
    let pipes = [];
    let powerups = [];
    let frameCount = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem('flappyBeeHighScore')) || 0;
    let activePowerup = null;
    let powerupTimer = 0;
    let pipeSpeed = PIPE_SPEED_START;
    let pipeGap = PIPE_GAP_START;
    let gameStarted = false;
    let paused = false;
    let gameOver = false;
    let username = 'BeePlayer';

    // Load bee image
    const beeImg = new Image();
    beeImg.src = 'assets/images/logo.png';

    // Sounds (optional, can remove or replace)
    const sounds = {
      flap: new Audio('https://actions.google.com/sounds/v1/animals/bee_flap.ogg'),
      hit: new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg'),
      powerup: new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg'),
      score: new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg')
    };
    for(let s in sounds){
      sounds[s].volume = 0.2;
    }

    // Resize canvas to full window
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      bee.y = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    // Pipes generation
    function addPipe() {
      const minPipeHeight = 40;
      const maxPipeHeight = height - pipeGap - minPipeHeight;
      let topHeight = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight)) + minPipeHeight;

      pipes.push({
        x: width + PIPE_WIDTH,
        top: topHeight,
        bottom: topHeight + pipeGap,
        yOffset: 0,
        oscillateSpeed: (Math.random() * 0.02) + 0.01,
        oscillateDir: 1
      });
    }

    // Powerup spawn chance (small)
    function maybeSpawnPowerup() {
      if(powerups.length > 0) return; // only 1 at a time
      if(Math.random() < 0.005) {
        let pipe = pipes[Math.floor(Math.random() * pipes.length)];
        if(pipe) {
          powerups.push({
            x: pipe.x + PIPE_WIDTH/2 - 20,
            y: pipe.top + (pipeGap / 2) - 20,
            size: 40,
            type: Object.keys(POWERUPS)[Math.floor(Math.random() * 3)],
            collected: false,
            frame: 0
          });
        }
      }
    }

    // Update pipes
    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
        // oscillate vertically
        pipe.yOffset += pipe.oscillateSpeed * pipe.oscillateDir;
        if(pipe.yOffset > 15) pipe.oscillateDir = -1;
        if(pipe.yOffset < -15) pipe.oscillateDir = 1;
      });
      // Remove offscreen pipes
      if(pipes.length && pipes[0].x < -PIPE_WIDTH) {
        pipes.shift();
        score++;
        playSound('score');
        // Increase difficulty gradually
        if(score % 5 === 0) {
          pipeSpeed += 0.15;
          pipeGap = Math.max(120, pipeGap - 5);
        }
      }
      // Add new pipe if needed
      if(pipes.length === 0 || (pipes[pipes.length-1].x < width - 320)) {
        addPipe();
      }
    }

    // Draw pipe
    function drawPipe(pipe) {
      ctx.fillStyle = '#16a34a';
      ctx.strokeStyle = '#14532d';
      ctx.lineWidth = 6;
      const x = pipe.x;
      const top = pipe.top + pipe.yOffset;
      const bottom = pipe.bottom + pipe.yOffset;

      // top pipe
      ctx.fillRect(x, 0, PIPE_WIDTH, top);
      ctx.strokeRect(x + 3, 3, PIPE_WIDTH-6, top-6);

      // bottom pipe
      ctx.fillRect(x, bottom, PIPE_WIDTH, height - bottom);
      ctx.strokeRect(x + 3, bottom + 3, PIPE_WIDTH-6, height - bottom - 6);
    }

    // Draw bee with glow if powerup active
    function drawBee() {
      ctx.save();

      // Glow effect if powerup
      if(activePowerup) {
        const glowColors = {
          SHIELD: 'rgba(255, 215, 0, 0.6)',
          SLOW: 'rgba(0, 191, 255, 0.6)',
          DOUBLE: 'rgba(255, 105, 180, 0.6)'
        };
        ctx.shadowColor = glowColors[activePowerup];
        ctx.shadowBlur = 20 + 10 * Math.sin(frameCount / 10);
      }

      ctx.drawImage(beeImg, bee.x, bee.y, bee.width, bee.height);

      ctx.restore();
    }

    // Update powerups positions & animate
    function updatePowerups() {
      powerups.forEach((p, i) => {
        p.x -= pipeSpeed;
        p.frame++;
        // Animate bounce
        p.y += Math.sin(p.frame / 10) * 0.5;

        // Draw powerup icon
        ctx.font = '36px serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#fff';
        ctx.shadowColor = 'black';
        ctx.shadowBlur = 4;
        ctx.fillText(POWERUPS[p.type].icon, p.x + p.size / 2, p.y + p.size / 2);

        // Collision with bee
        if(!p.collected && checkRectCollision(bee, {x: p.x, y: p.y, width: p.size, height: p.size})) {
          p.collected = true;
          activatePowerup(p.type);
          playSound('powerup');
          createParticles(bee.x + bee.width/2, bee.y + bee.height/2);
          powerups.splice(i, 1);
        }

        // Remove offscreen
        if(p.x + p.size < 0) {
          powerups.splice(i, 1);
        }
      });
    }

    // Rectangle collision helper
    function checkRectCollision(a, b) {
      return (a.x < b.x + b.width &&
              a.x + a.width > b.x &&
              a.y < b.y + b.height &&
              a.y + a.height > b.y);
    }

    // Activate powerup
    function activatePowerup(type) {
      activePowerup = type;
      powerupTimer = POWERUP_DURATION;
      updatePowerupIcon(type);
    }

    function updatePowerupIcon(type) {
      if(type) {
        powerupIcon.textContent = POWERUPS[type].icon + ' ' + POWERUPS[type].name;
        powerupIcon.classList.add('visible');
      } else {
        powerupIcon.textContent = '';
        powerupIcon.classList.remove('visible');
      }
    }

    // Particles for powerup collection
    const particles = [];
    function createParticles(x, y) {
      for(let i = 0; i < 20; i++) {
        particles.push({
          x,
          y,
          radius: Math.random() * 4 + 2,
          color: `hsl(${Math.random() * 60 + 40}, 90%, 65%)`,
          velocityX: (Math.random() - 0.5) * 5,
          velocityY: (Math.random() - 0.5) * 5,
          alpha: 1,
          life: 30
        });
      }
    }
    function updateParticles() {
      for(let i = particles.length -1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.velocityX;
        p.y += p.velocityY;
        p.alpha -= 0.03;
        p.life--;
        if(p.life <= 0 || p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }
      }
    }
    function drawParticles() {
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 223, 0, ${p.alpha})`;
        ctx.shadowColor = 'rgba(255, 223, 0, 0.7)';
        ctx.shadowBlur = 8;
        ctx.fill();
      });
    }

    // Play sound helper
    function playSound(name) {
      const sound = sounds[name];
      if(sound) {
        sound.currentTime = 0;
        sound.play().catch(()=>{}); // ignore play errors (e.g. on mobile without interaction)
      }
    }

    // Game logic update
    function update() {
      if(paused || !gameStarted || gameOver) return;

      frameCount++;

      // Gravity with slow motion powerup
      let gravity = GRAVITY_BASE;
      if(activePowerup === 'SLOW') gravity *= 0.3;

      bee.velocity += gravity;
      bee.y += bee.velocity;

      // Prevent bee from going above screen
      if(bee.y < 0) {
        bee.y = 0;
        bee.velocity = 0;
      }

      // Ground collision (bottom)
      if(bee.y + bee.height > height) {
        bee.y = height - bee.height;
        gameOver = true;
        showMessage("Game Over! You hit the ground.");
        playSound('hit');
        pauseButton.disabled = true;
        updateShareSection();
      }

      updatePipes();
      maybeSpawnPowerup();
      updatePowerups();

      // Check collisions with pipes if no shield
      if(activePowerup !== 'SHIELD') {
        for(let pipe of pipes) {
          // top pipe
          if(checkRectCollision(bee, {x: pipe.x, y: 0, width: PIPE_WIDTH, height: pipe.top + pipe.yOffset})) {
            gameOver = true;
            showMessage("Game Over! You hit a pipe.");
            playSound('hit');
            pauseButton.disabled = true;
            updateShareSection();
            break;
          }
          // bottom pipe
          if(checkRectCollision(bee, {x: pipe.x, y: pipe.bottom + pipe.yOffset, width: PIPE_WIDTH, height: height - (pipe.bottom + pipe.yOffset)})) {
            gameOver = true;
            showMessage("Game Over! You hit a pipe.");
            playSound('hit');
            pauseButton.disabled = true;
            updateShareSection();
            break;
          }
        }
      }

      updateParticles();

      // Powerup timer decrement
      if(activePowerup) {
        powerupTimer -= 16.6;
        if(powerupTimer <= 0) {
          activePowerup = null;
          updatePowerupIcon(null);
        }
      }

      uiScore.textContent = score;
    }

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, width, height);

      // Draw pipes
      pipes.forEach(drawPipe);

      // Draw powerups
      powerups.forEach(p => {
        // drawn in updatePowerups for animation, so skip here
      });

      // Draw particles
      drawParticles();

      // Draw bee
      drawBee();
    }

    // Flap (jump)
    function flap() {
      if(paused || !gameStarted || gameOver) return;
      bee.velocity = FLAP_POWER;
      playSound('flap');
    }

    // Start game
    function startGame() {
      username = usernameInput.value.trim() || 'BeePlayer';
      startScreen.style.display = 'none';
      gameStarted = true;
      paused = false;
      gameOver = false;
      score = 0;
      pipeSpeed = PIPE_SPEED_START;
      pipeGap = PIPE_GAP_START;
      pipes = [];
      powerups = [];
      activePowerup = null;
      powerupTimer = 0;
      bee.y = height / 2;
      bee.velocity = 0;
      pauseButton.disabled = false;
      updatePowerupIcon(null);
      updateShareSection(false);
      messageOverlay.classList.remove('visible');
    }

    // Pause toggle
    pauseButton.addEventListener('click', () => {
      if(!gameStarted || gameOver) return;
      paused = !paused;
      pauseButton.textContent = paused ? 'Resume' : 'Pause';
    });

    // Input handlers
    window.addEventListener('keydown', e => {
      if(e.code === 'Space' || e.code === 'ArrowUp') {
        e.preventDefault();
        if(!gameStarted) return;
        flap();
      }
      if(e.code === 'KeyP') {
        if(!gameStarted) return;
        pauseButton.click();
      }
    });
    canvas.addEventListener('mousedown', e => {
      if(!gameStarted) return;
      flap();
    });
    canvas.addEventListener('touchstart', e => {
      if(!gameStarted) return;
      flap();
      e.preventDefault();
    }, {passive:false});

    startButton.addEventListener('click', () => startGame());

    // Show message overlay
    function showMessage(msg) {
      messageOverlay.textContent = msg;
      messageOverlay.classList.add('visible');
    }

    // Share section update and generate image
    function updateShareSection(show = true) {
      if(!show) {
        shareSection.style.display = 'none';
        return;
      }

      // Create a share image from canvas + score + username
      const shareCanvas = document.createElement('canvas');
      shareCanvas.width = 480;
      shareCanvas.height = 320;
      const sctx = shareCanvas.getContext('2d');

      // Background gradient
      const grad = sctx.createLinearGradient(0, 0, 0, shareCanvas.height);
      grad.addColorStop(0, '#87ceeb');
      grad.addColorStop(1, '#8ed0a4');
      sctx.fillStyle = grad;
      sctx.fillRect(0, 0, shareCanvas.width, shareCanvas.height);

      // Draw bee from main canvas scaled down
      sctx.drawImage(canvas, 0, 0, shareCanvas.width, shareCanvas.height);

      // Overlay score and username
      sctx.fillStyle = '#065f46';
      sctx.font = '28px Fredoka One';
      sctx.textAlign = 'center';
      sctx.fillText(`Player: ${username}`, shareCanvas.width/2, 40);
      sctx.font = '48px Fredoka One';
      sctx.fillText(`Score: ${score}`, shareCanvas.width/2, 100);

      // Instructions
      sctx.font = '18px Arial';
      sctx.fillStyle = '#065f46';
      sctx.fillText(`Play Flappy Bee!`, shareCanvas.width/2, shareCanvas.height - 40);

      shareImage.src = shareCanvas.toDataURL();

      shareSection.style.display = 'block';
    }

    // Copy share image to clipboard (modern browsers only)
    copyImageBtn.addEventListener('click', async () => {
      try {
        const blob = await (await fetch(shareImage.src)).blob();
        await navigator.clipboard.write([
          new ClipboardItem({ [blob.type]: blob })
        ]);
        alert('Image copied to clipboard!');
      } catch {
        alert('Failed to copy image. Try downloading instead.');
      }
    });

    // Download share image
    downloadImageBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = shareImage.src;
      link.download = `FlappyBeeScore_${username}_${score}.png`;
      link.click();
    });

    // Main game loop
    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  })();
  </script>
</body>
</html>
