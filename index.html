<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Alerts - Minecraft Server</title>
  <link rel="icon" href="favicon.ico" />
  
  <!-- Google font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* Body font */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Floating logo animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .logo {
      animation: float 3.5s ease-in-out infinite;
    }

    /* Glow & gradient */
    .glow-gradient {
      background: linear-gradient(90deg, #f97316, #fb923c);
      box-shadow: 0 0 15px 5px rgba(251, 146, 60, 0.7);
      transition: box-shadow 0.4s ease;
    }
    .glow-gradient:hover {
      box-shadow: 0 0 30px 10px rgba(251, 146, 60, 1);
    }

    /* Nav link underline */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
      font-weight: 600;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 3px;
      border-radius: 10px;
      background: #fb923c;
      transition: width 0.3s ease;
    }
    .nav-link:hover {
      color: #fb923c;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Navbar background with layered gradient + blur */
    nav {
      backdrop-filter: saturate(180%) blur(10px);
      background: rgba(31, 41, 55, 0.8);
      box-shadow: 0 2px 15px rgb(251 146 60 / 0.4);
      z-index: 100;
    }

    /* Logo container with fixed width */
    .logo-container {
      width: 96px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* avoid accidental clicks */
    }

    /* Store card with subtle layered glow */
    .store-card {
      background: linear-gradient(145deg, #2a2f38, #20262e);
      box-shadow:
        3px 3px 6px #191d23,
        -3px -3px 6px #343a44,
        inset 0 0 10px rgba(251, 146, 60, 0.2);
      border-radius: 1rem;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .store-card:hover {
      transform: translateY(-8px);
      box-shadow:
        0 0 15px 3px #fb923c,
        0 0 25px 8px #f97316,
        inset 0 0 20px rgba(251, 146, 60, 0.5);
    }

    /* Appeal form fields */
    input[type="text"],
    textarea {
      background: #1f2937;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      color: #eee;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="text"]:focus,
    textarea:focus {
      border-color: #fb923c;
      background: #292f39;
    }

    /* Server status */
    #server-status {
      font-weight: 700;
      color: #fb923c;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      text-shadow: 0 0 6px rgba(251, 146, 60, 0.9);
    }
    #status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(251, 146, 60, 0.9);
    }

    /* Mobile menu */
    #mobile-menu {
      background: rgba(31, 41, 55, 0.95);
      border-top: 2px solid #fb923c;
    }
    #mobile-menu a {
      padding: 1rem 1.5rem;
      display: block;
      font-weight: 600;
      border-bottom: 1px solid #373f52;
      color: #eee;
      transition: background-color 0.3s ease;
    }
    #mobile-menu a:hover {
      background-color: #fb923c22;
      color: #fb923c;
    }
  </style>
</head>

  </nav>
