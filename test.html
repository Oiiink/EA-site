<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7a00;
      --bg-dark: #0d0d0d;
      --bg-light: #1a1a1a;
      --panel: #202020;
      --text: #ffffff;
      --muted: #aaa;
      --border: #333;
      --radius: 0.75rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
      color: var(--text);
      overflow: hidden;
    }

    .launcher {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: var(--panel);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      border-right: 1px solid var(--border);
    }

    .sidebar img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 2rem;
    }

    .sidebar button {
      background: none;
      border: none;
      color: var(--muted);
      padding: 1rem;
      width: 100%;
      text-align: left;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button.active,
    .sidebar button:hover {
      background: var(--bg-dark);
      color: var(--orange);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      overflow-y: auto;
    }

    .header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.75rem;
      color: var(--orange);
    }

    .play-panel, .news-panel {
      background: var(--panel);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
    }

    .play-panel.active, .news-panel.active {
      display: block;
    }

    .play-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .play-controls input,
    .play-controls select {
      background: var(--bg-dark);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
    }

    .play-button {
      padding: 1rem 2rem;
      background: var(--orange);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.3s;
    }

    .play-button:hover {
      background: #e06900;
    }

    .news-item {
      margin-bottom: 1.5rem;
    }

    .news-item h3 {
      color: var(--orange);
      margin-bottom: 0.5rem;
    }

    #status {
      margin-top: 1rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="launcher">
    <div class="sidebar">
      <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo">
      <button class="tab-button active" onclick="switchTab('play')">Play</button>
      <button class="tab-button" onclick="switchTab('news')">News</button>
      <button class="tab-button" onclick="checkUpdate()">Check for Updates</button>
    </div>
    <div class="main">
      <div class="header">
        <h1>Event Alerts Launcher</h1>
        <span id="status"></span>
      </div>
      <div class="play-panel active" id="playTab">
        <div class="play-controls">
          <input type="text" id="username" placeholder="Username">
          <select id="version">
            <option value="1.20.1">1.20.1</option>
            <option value="1.19.4">1.19.4</option>
            <option value="1.8.9">1.8.9</option>
          </select>
          <button class="play-button" onclick="launchGame()">PLAY</button>
        </div>
      </div>
      <div class="news-panel" id="newsTab">
        <div class="news-item">
          <h3>1.20.1 Released</h3>
          <p>New features, better performance, and more supported mods!</p>
        </div>
        <div class="news-item">
          <h3>Launcher UI Update</h3>
          <p>New Lunar-style sidebar, blurred backgrounds, and orange theme!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('playTab').classList.remove('active');
      document.getElementById('newsTab').classList.remove('active');
      document.getElementById(tab + 'Tab').classList.add('active');
    }

    function checkUpdate() {
      alert("You're running the latest version of the launcher.");
    }

    function launchGame() {
      const username = document.getElementById("username").value;
      const version = document.getElementById("version").value;
      const status = document.getElementById("status");
      if (!username) {
        status.innerText = "Please enter a username.";
        return;
      }
      status.innerText = `Launching Minecraft ${version} for ${username}...`;
    }
  </script>
</body>
</html>
