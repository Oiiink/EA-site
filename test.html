<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Launcher - Modern UI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f0f0f3;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #launcher {
      display: flex;
      width: 900px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow:
        0 12px 24px rgba(0,0,0,0.15),
        inset 0 0 30px #eaeaf2;
      overflow: hidden;
      font-smooth: antialiased;
      -webkit-font-smoothing: antialiased;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #5C4DFF 0%, #7E3FF2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: inset -3px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar .logo {
      font-weight: 800;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
      margin-bottom: 60px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 8px rgba(255 255 255 / 0.35);
    }

    .nav-btn {
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      background: transparent;
      color: white;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      position: relative;
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease;
    }

    .nav-btn svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
      flex-shrink: 0;
    }

    .nav-btn:hover {
      background-color: rgba(255 255 255 / 0.15);
      box-shadow: 0 0 8px rgba(255 255 255 / 0.3);
    }

    .nav-btn.active {
      background-color: white;
      color: #7e3ff2;
      box-shadow: 0 0 12px #7e3ff2aa;
    }
    .nav-btn.active::before {
      content: "";
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 8px;
      width: 5px;
      background: #7e3ff2;
      border-radius: 4px 0 0 4px;
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Content Area */
    .content {
      flex-grow: 1;
      background: #f9f9fc;
      padding: 48px 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
      position: relative;
    }

    /* Login Panel */
    .login-panel {
      max-width: 380px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 0.07);
      padding: 48px 36px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .login-panel h2 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      color: #3b3b3b;
      text-align: center;
      user-select: none;
    }

    /* Floating label inputs */
    .input-group {
      position: relative;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      font-size: 1.1rem;
      padding: 16px 16px 16px 16px;
      border: 2px solid #d1d1d6;
      border-radius: 14px;
      background: transparent;
      outline: none;
      transition: border-color 0.3s ease;
      font-weight: 500;
      color: #2b2b2b;
    }
    .input-group input:focus {
      border-color: #7e3ff2;
    }
    .input-group label {
      position: absolute;
      top: 16px;
      left: 20px;
      color: #a3a3a8;
      font-weight: 500;
      pointer-events: none;
      user-select: none;
      font-size: 1rem;
      transition:
        transform 0.3s ease,
        color 0.3s ease,
        font-size 0.3s ease;
      background: white;
      padding: 0 6px;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      transform: translateY(-28px);
      font-size: 0.85rem;
      color: #7e3ff2;
    }

    /* Login button */
    .login-btn {
      background: #7e3ff2;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 16px 0;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgb(126 63 242 / 0.3);
      transition: background-color 0.3s ease;
    }
    .login-btn:disabled {
      background: #b8aef6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .login-btn:not(:disabled):hover {
      background: #6931c9;
      box-shadow: 0 12px 24px rgb(105 49 201 / 0.5);
    }

    /* Dashboard */
    .dashboard {
      max-width: 680px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .profile-section {
      font-weight: 600;
      font-size: 1.2rem;
      color: #555555;
      user-select: none;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 28px rgb(0 0 0 / 0.07);
      padding: 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .card h3 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #7e3ff2;
      user-select: none;
    }
    .card ul {
      margin: 0;
      padding-left: 20px;
      color: #454545;
      font-weight: 500;
      max-height: 180px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
    }
    .card ul::-webkit-scrollbar {
      width: 6px;
    }
    .card ul::-webkit-scrollbar-thumb {
      background: #7e3ff2;
      border-radius: 10px;
    }

    /* Version select */
    .version-select-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: 600;
      color: #5a5a5a;
      user-select: none;
    }
    select {
      padding: 14px 18px;
      border-radius: 16px;
      border: 2px solid #d1d1d6;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      outline-offset: 3px;
      outline-color: transparent;
      transition: border-color 0.3s ease;
      background: white;
      color: #2b2b2b;
      appearance: none;
    }
    select:focus {
      border-color: #7e3ff2;
      outline-color: #7e3ff2;
    }

    /* Launch button */
    .launch-btn {
      margin-top: 20px;
      background: #7e3ff2;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 18px 0;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgb(126 63 242 / 0.45);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .launch-btn:hover {
      background: #6931c9;
      box-shadow: 0 15px 35px rgb(105 49 201 / 0.6);
    }

    /* Utility */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="launcher">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">MCL</div>
      <button class="nav-btn active" data-tab="dashboard" aria-label="Dashboard">
        <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zm0-8h8V3h-8v10zm-10 8h8v-6H3v6z"/></svg>
        Dashboard
      </button>
      <button class="nav-btn" data-tab="mods" disabled aria-label="Mods (Coming Soon)">
        <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
        Mods
      </button>
      <button class="nav-btn" data-tab="settings" disabled aria-label="Settings (Coming Soon)">
        <svg viewBox="0 0 24 24"><path d="M19.43 12.98l1.77-1.02-1.77-1.02-.34-2.4h-2.06l-.33-2.39-1.77-1.01-1.02-1.76-1.02 1.76-1.77 1.01-.33 2.39h-2.06l-.33 2.4 1.77 1.02.34 2.39h2.06l.33 2.4 1.77 1.01 1.02 1.76 1.02-1.76 1.77-1.01.33-2.4h2.06l.33-2.4z"/></svg>
        Settings
      </button>
    </aside>

    <!-- Main content -->
    <main class="content">
      <!-- Login Screen -->
      <section id="loginScreen" class="login-panel">
        <h2>Welcome to Minecraft Launcher</h2>
        <div class="input-group">
          <input type="text" id="usernameInput" placeholder=" " autocomplete="off" />
          <label for="usernameInput">Username</label>
        </div>
        <button id="loginBtn" class="login-btn" disabled>Log In</button>
      </section>

      <!-- Dashboard -->
      <section id="dashboard" class="dashboard hidden" aria-label="Dashboard">
        <div class="profile-section" id="profileInfo">Logged in as <strong></strong></div>

        <div class="card news-card">
          <h3>Latest News</h3>
          <ul>
            <li>New launcher features coming soon!</li>
            <li>Improved Minecraft 1.20 support.</li>
            <li>Bug fixes and performance improvements.</li>
          </ul>
        </div>

        <div class="card">
          <div class="version-select-wrapper">
            <label for="versionSelect">Select Minecraft Version</label>
            <select id="versionSelect" aria-label="Minecraft version selector">
              <option value="1.20.1">1.20.1</option>
              <option value="1.19.4">1.19.4</option>
              <option value="1.18.2">1.18.2</option>
              <option value="1.17.1">1.17.1</option>
            </select>
          </div>
          <button id="launchBtn" class="launch-btn" aria-label="Launch Minecraft">Launch Minecraft</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const profileInfo = document.getElementById('profileInfo');
    const launchBtn = document.getElementById('launchBtn');
    const navButtons = document.querySelectorAll('.nav-btn');

    usernameInput.addEventListener('input', () => {
      loginBtn.disabled = usernameInput.value.trim().length === 0;
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      loginScreen.classList.add('hidden');
      dashboard.classList.remove('hidden');
      profileInfo.innerHTML = `Logged in as <strong>${username}</strong>`;

      navButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector('.nav-btn[data-tab="dashboard"]').classList.add('active');
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return;

        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (btn.dataset.tab === 'dashboard') {
          loginScreen.classList.add('hidden');
          dashboard.classList.remove('hidden');
        } else {
          dashboard.classList.add('hidden');
          loginScreen.classList.add('hidden');
          alert(`${btn.dataset.tab.charAt(0).toUpperCase() + btn.dataset.tab.slice(1)} tab coming soon!`);
        }
      });
    });

    launchBtn.addEventListener('click', () => {
      alert(`Launching Minecraft version ${document.getElementById('versionSelect').value}`);
    });
  </script>
</body>
</html>
