<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --card: rgba(255, 255, 255, 0.05);
      --accent: #00b4ff;
      --text: #fff;
      --muted: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background: #0b0f14;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 30px;
      border-right: 1px solid #1a1f25;
    }

    .sidebar .logo {
      width: 40px;
      height: 40px;
      background: var(--accent);
      border-radius: 50%;
    }

    .nav-item {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--accent);
      color: var(--text);
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://i.imgur.com/7f3CnQ0.jpeg') center/cover no-repeat;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    .launcher {
      z-index: 1;
      background: var(--card);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .launcher h1 {
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 700;
      color: var(--accent);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: #161b22;
      border: none;
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      transition: background 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      background: #1f242c;
    }

    .btn-launch {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      transition: background 0.3s;
    }

    .btn-launch:hover {
      background: #0099dd;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 768px) {
      .launcher {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="logo"></div>
    <div class="nav-item active" title="Home">üè†</div>
    <div class="nav-item" title="Mods">üß™</div>
    <div class="nav-item" title="Settings">‚öôÔ∏è</div>
    <div class="nav-item" title="Accounts">üë§</div>
  </div>

  <div class="main">
    <div class="overlay"></div>
    <div class="launcher">
      <h1>Welcome Back</h1>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="version">Game Version</label>
        <select id="version">
          <option>1.20.1</option>
          <option>1.19.4</option>
          <option>1.8.9</option>
        </select>
      </div>
      <button class="btn-launch" onclick="launchGame()">PLAY</button>
      <div class="status" id="status">Waiting for input...</div>
    </div>
  </div>

  <script>
    function launchGame() {
      const username = document.getElementById('username').value.trim();
      const version = document.getElementById('version').value;
      const status = document.getElementById('status');

      if (!username) {
        status.textContent = "Please enter your username.";
        return;
      }

      status.textContent = `Launching Minecraft ${version} for ${username}...`;

      setTimeout(() => {
        status.textContent = `‚úÖ Game launched (simulated).`;
      }, 2000);
    }
  </script>

</body>
</html>
