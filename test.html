<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7a00;
      --bg: #121212;
      --card-bg: #1e1e1e;
      --border: #333;
      --text: #ffffff;
      --muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, #1a1a1a, #101010);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
    }

    header img {
      height: 40px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      color: var(--orange);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .card h1 {
      color: var(--orange);
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #111;
      color: var(--text);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      background: var(--orange);
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .news-section {
      padding: 1rem 2rem;
      background: var(--bg);
      border-top: 1px solid var(--border);
      overflow-y: auto;
      height: 250px;
    }

    .news-item {
      margin-bottom: 1rem;
    }

    .news-item h3 {
      color: var(--orange);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo">
    <nav>
      <a href="#" class="active">Launcher</a>
      <a href="#" onclick="showNews()">News</a>
      <a href="#" onclick="checkUpdate()">Check for Updates</a>
    </nav>
  </header>

  <div class="container" id="launcher">
    <div class="card">
      <h1>Play Minecraft</h1>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="version">Version</label>
        <select id="version">
          <option value="1.20.1">1.20.1</option>
          <option value="1.19.4">1.19.4</option>
          <option value="1.8.9">1.8.9</option>
        </select>
      </div>
      <button onclick="launchGame()">Launch Game</button>
      <p id="status"></p>
    </div>
  </div>

  <div class="news-section" id="news" style="display: none;">
    <div class="news-item">
      <h3>Update 1.20.1 Released</h3>
      <p>Check out the latest version of Minecraft with performance improvements and mod support.</p>
    </div>
    <div class="news-item">
      <h3>Launcher Update</h3>
      <p>New orange UI, news section, and update checker now available!</p>
    </div>
  </div>

  <script>
    function showNews() {
      document.getElementById('launcher').style.display = 'none';
      document.getElementById('news').style.display = 'block';
    }

    function checkUpdate() {
      alert("You're running the latest version of the launcher.");
    }

    function launchGame() {
      const user = document.getElementById("username").value;
      const version = document.getElementById("version").value;
      if (user === "") {
        document.getElementById("status").innerText = "Please enter a username.";
        return;
      }
      document.getElementById("status").innerText = `Launching Minecraft ${version} for ${user}...`;
    }
  </script>
</body>
</html>
