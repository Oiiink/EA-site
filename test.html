<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7a00;
      --bg: #0d0d0d;
      --panel-bg: rgba(30, 30, 30, 0.75);
      --text: #ffffff;
      --muted: #999;
      --border: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #111 25%, #0a0a0a 75%);
      z-index: -1;
    }

    .launcher {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 220px;
      background-color: #111;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }

    .sidebar img {
      height: 60px;
      border-radius: 50%;
      margin-bottom: 2rem;
    }

    .tab-button {
      width: 100%;
      padding: 1rem;
      color: var(--muted);
      background: none;
      border: none;
      text-align: left;
      padding-left: 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-button:hover, .tab-button.active {
      color: var(--orange);
      background-color: #1a1a1a;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel {
      background: var(--panel-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .play-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .play-config {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }

    h1 {
      color: var(--orange);
      margin-bottom: 1rem;
    }

    input, select {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #111;
      color: var(--text);
    }

    .play-button {
      padding: 1.25rem 2rem;
      background-color: var(--orange);
      border: none;
      border-radius: 0.75rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: #e36b00;
    }

    #newsPanel .news-item {
      margin-bottom: 1.5rem;
    }

    #newsPanel .news-item h3 {
      color: var(--orange);
    }

    #status {
      margin-top: 1rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="launcher">
    <div class="sidebar">
      <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo">
      <button class="tab-button active" onclick="showTab('playPanel', this)">Play</button>
      <button class="tab-button" onclick="showTab('newsPanel', this)">News</button>
      <button class="tab-button" onclick="checkUpdate()">Check for Updates</button>
    </div>
    <div class="main">
      <div class="panel" id="playPanel">
        <h1>Ready to Play?</h1>
        <div class="play-section">
          <div class="play-config">
            <input type="text" id="username" placeholder="Username">
            <select id="version">
              <option value="1.20.1">1.20.1</option>
              <option value="1.19.4">1.19.4</option>
              <option value="1.8.9">1.8.9</option>
            </select>
          </div>
          <button class="play-button" onclick="launchGame()">PLAY</button>
        </div>
        <p id="status"></p>
      </div>

      <div class="panel" id="newsPanel" style="display: none;">
        <h1>Launcher News</h1>
        <div class="news-item">
          <h3>1.20.1 Released</h3>
          <p>New features, better performance, and more supported mods!</p>
        </div>
        <div class="news-item">
          <h3>Launcher UI Update</h3>
          <p>New Lunar-style sidebar, blurred backgrounds, and orange theme!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(id, btn) {
      document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('playPanel').style.display = id === 'playPanel' ? 'block' : 'none';
      document.getElementById('newsPanel').style.display = id === 'newsPanel' ? 'block' : 'none';
    }

    function checkUpdate() {
      alert("You're running the latest version of the launcher.");
    }

    function launchGame() {
      const user = document.getElementById("username").value;
      const version = document.getElementById("version").value;
      const status = document.getElementById("status");
      if (!user) {
        status.innerText = "Please enter a username.";
        return;
      }
      status.innerText = `Launching Minecraft ${version} for ${user}...`;
    }
  </script>
</body>
</html>
