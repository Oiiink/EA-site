<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f11;
      --panel: #1a1a1e;
      --primary: #ff7a00;
      --accent: #ff4c00;
      --text: #f0f0f0;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200vh;
      overflow-y: auto;
    }

    .launcher {
      width: 1000px;
      min-height: 1280px;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 0 30px #000;
      display: flex;
      overflow: hidden;
      transition: all 0.3s ease;
      flex-direction: row;
    }

    .sidebar {
      width: 240px;
      background: #121214;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .sidebar .logo img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin-bottom: 10px;
    }

    .sidebar .logo h1 {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .nav-btn {
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      text-align: left;
      color: var(--text);
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav-btn:hover, .nav-btn.active {
      background: var(--accent);
      color: white;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 0.5s ease;
    }

    .content.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 1.8rem;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
    }

    .profile span {
      font-weight: 600;
    }

    .main-section {
      margin-top: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    select, button.launch {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    select {
      background: #222;
      color: var(--text);
    }

    button.launch {
      background: var(--primary);
      color: #000;
      font-weight: 700;
      transition: background 0.2s;
    }

    button.launch:hover {
      background: #e66500;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 40px;
    }

    .accounts-panel, .modpacks-panel, .news-panel {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
    }

    .accounts-panel h3, .modpacks-panel h3, .news-panel h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .accounts-panel input, .accounts-panel button, .modpacks-panel button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
    }

    .accounts-panel input {
      background: #111;
      color: var(--text);
    }

    .accounts-panel button {
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      transition: background 0.2s;
    }

    .accounts-panel button:hover {
      background: #d93a00;
    }

    .modpack-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .modpack {
      background: #333;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .modpack strong {
      color: var(--primary);
      margin-bottom: 6px;
    }

    .modpack p {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .news-item {
      background: #333;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--text);
    }

    .news-item span {
      display: block;
      color: var(--muted);
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="launcher">
    <!-- content is unchanged -->
  </div>
  <script>
    const navButtons = document.querySelectorAll('.nav-btn');
    const contentPanels = document.querySelectorAll('.content');

    function switchTab(index) {
      navButtons.forEach(btn => btn.classList.remove('active'));
      contentPanels.forEach(panel => panel.classList.remove('active'));
      navButtons[index].classList.add('active');
      contentPanels[index].classList.add('active');
    }

    function login() {
      const username = document.getElementById('login-user').value;
      const password = document.getElementById('login-pass').value;
      if (username && password) {
        document.getElementById('username').textContent = username;
        document.querySelector('.profile img').src = `https://mc-heads.net/avatar/${username}/100`;
        alert('Logged in as ' + username);
      } else {
        alert('Please enter both username and password.');
      }
    }
  </script>
</body>
</html>
