<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #ff7a00;
      --bg1: #1a1a1a;
      --bg2: #2a2a2a;
      --text: #fff;
      --muted: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ff7a00, #ffae00, #ff7a00, #ffae00);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 30px;
      border-right: 1px solid #444;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-image: url('https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096');
      background-size: cover;
      background-position: center;
    }

    .nav-item {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--accent);
      color: var(--text);
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    .launcher {
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .launcher h1 {
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 700;
      color: var(--accent);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: #161b22;
      border: none;
      border-radius: 10px;
      color: var(--text);
      font-size: 15px;
      transition: background 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      background: #1f242c;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent);
      transition: background 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #e66a00;
    }

    .status {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }

    /* News Section */
    .news {
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    .news h2 {
      color: var(--accent);
    }

    .news-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .news-item h3 {
      margin-bottom: 5px;
    }

    .news-item p {
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .launcher, .news {
        padding: 30px 20px;
      }
    }
  </style>
</head>
