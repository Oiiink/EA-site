<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f11;
      --panel: #1a1a1e;
      --primary: #ff7a00;
      --accent: #ff4c00;
      --text: #f0f0f0;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .launcher {
      width: 1000px;
      height: 700px;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 0 30px #000;
      display: flex;
      overflow: hidden;
      transition: all 0.3s ease;
      flex-direction: row;
    }

    .sidebar {
      width: 240px;
      background: #121214;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      animation: slideIn 0.5s ease;
      position: relative;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .sidebar .logo img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .sidebar .logo h1 {
      font-size: 1.6rem;
      color: var(--primary);
      font-weight: 700;
      letter-spacing: 2px;
      user-select: text;
    }

    .nav-btn {
      width: 100%;
      padding: 14px 20px;
      background: none;
      border: none;
      text-align: left;
      color: var(--text);
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 14px;
      transition: background 0.25s, color 0.25s;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.05rem;
    }

    .nav-btn:hover, .nav-btn.active {
      background: var(--accent);
      color: white;
    }

    .content {
      flex-grow: 1;
      padding: 40px 50px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 0.5s ease;
      position: relative;
    }

    .content.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #333;
      object-fit: cover;
      border: 2px solid var(--primary);
      transition: border-color 0.3s;
    }

    .profile:hover img {
      border-color: var(--accent);
    }

    .profile span {
      font-weight: 700;
      font-size: 1.1rem;
      max-width: 110px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .account-dropdown {
      position: absolute;
      top: 60px;
      right: 0;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      min-width: 180px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      z-index: 10;
      user-select: none;
      animation: dropdownFade 0.3s ease forwards;
    }

    @keyframes dropdownFade {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .account-dropdown.show {
      display: flex;
    }

    .account-dropdown button {
      background: none;
      border: none;
      color: var(--text);
      padding: 12px 16px;
      text-align: left;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.2s;
    }

    .account-dropdown button:hover {
      background: var(--accent);
      color: #fff;
    }

    .main-section {
      margin-top: 40px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 24px;
      font-weight: 700;
      color: var(--primary);
      user-select: text;
    }

    select, button.launch, button.settings {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 14px;
      border: none;
      margin-bottom: 24px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: background 0.25s;
    }

    select {
      background: #222;
      color: var(--text);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--text) 50%),
        linear-gradient(135deg, var(--text) 50%, transparent 50%);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px);
      background-size: 5px 5px;
      background-repeat: no-repeat;
    }

    button.launch {
      background: var(--primary);
      color: #000;
    }

    button.launch:hover {
      background: #e66500;
    }

    button.settings {
      background: #333;
      color: var(--text);
      font-weight: 600;
    }

    button.settings:hover {
      background: #444;
    }

    .launch-settings {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }

    /* Modpack Browser (Placeholder) */
    .modpack-browser {
      background: #222;
      border-radius: 16px;
      padding: 24px;
      height: 280px;
      overflow-y: auto;
      box-shadow: inset 0 0 15px #0008;
      user-select: none;
    }

    .modpack-item {
      background: #333;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: background 0.25s;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .modpack-item:hover {
      background: var(--accent);
    }

    .modpack-item img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .modpack-info {
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      user-select: text;
    }

    /* Scrollbar styling */
    .modpack-browser::-webkit-scrollbar {
      width: 10px;
    }

    .modpack-browser::-webkit-scrollbar-track {
      background: #111;
    }

    .modpack-browser::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="launcher">
    <div class="sidebar">
      <div class="logo">
        <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Event Alerts Logo" />
        <h1>Event Alerts</h1>
      </div>
      <button class="nav-btn active" data-tab="play">Play</button>
      <button class="nav-btn" data-tab="modpacks">Modpacks</button>
      <button class="nav-btn" data-tab="settings">Settings</button>

      <div class="profile" id="profile">
        <img id="avatar" src="https://mc-heads.net/avatar/Notch/100" alt="User Avatar" />
        <span id="username">Notch</span>
        <div class="account-dropdown" id="accountDropdown"></div>
      </div>
    </div>

    <div class="content active" id="play">
      <div class="header">
        <h2 class="section-title">Launch Minecraft</h2>
      </div>
      <div class="main-section">
        <label for="versionSelect">Select Minecraft Version</label>
        <select id="versionSelect" aria-label="Minecraft version select">
          <option value="1.20.4">1.20.4 (Latest)</option>
          <option value="1.19.4">1.19.4</option>
          <option value="1.18.2">1.18.2</option>
          <option value="1.17.1">1.17.1</option>
          <option value="1.16.5">1.16.5</option>
        </select>
        <div class="launch-settings">
          <button class="launch" id="playBtn">Play</button>
          <button class="settings" id="settingsBtn">Settings</button>
        </div>
      </div>
    </div>

    <div class="content" id="modpacks">
      <h2 class="section-title">Modpack Browser</h2>
      <div class="modpack-browser" id="modpackBrowser">
        <!-- Modpacks will be dynamically loaded here -->
      </div>
    </div>

    <div class="content" id="settings">
      <h2 class="section-title">Settings</h2>
      <p style="color: var(--muted);">Here you can add settings such as mod configuration, launcher options, etc.</p>
    </div>
  </div>

  <div class="footer">
    Event Alerts Launcher &copy; 2025
  </div>

  <script>
    // Sample modpack data (you can replace with real data/fetch from API)
    const modpacks = [
      {name: "Vanilla Plus", description: "Vanilla with some QoL mods.", icon: "https://i.imgur.com/w5rkSIj.png"},
      {name: "TechCraft", description: "Tech and automation focused.", icon: "https://i.imgur.com/lFgOZcq.png"},
      {name: "Magic Realm", description: "Explore the magic mods.", icon: "https://i.imgur.com/OSMY8TR.png"},
      {name: "Skyblock Extreme", description: "Skyblock with tons of challenges.", icon: "https://i.imgur.com/KdS7M7A.png"},
    ];

    // Load modpacks into modpack browser
    const modpackBrowser = document.getElementById('modpackBrowser');
    function loadModpacks() {
      modpackBrowser.innerHTML = '';
      modpacks.forEach(modpack => {
        const item = document.createElement('div');
        item.className = 'modpack-item';
        item.innerHTML = `
          <img src="${modpack.icon}" alt="${modpack.name} icon" />
          <div class="modpack-info">
            <div><strong>${modpack.name}</strong></div>
            <div>${modpack.description}</div>
          </div>
        `;
        modpackBrowser.appendChild(item);
      });
    }
    loadModpacks();

    // Tab switching logic with animation
    const tabs = document.querySelectorAll('.nav-btn');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        if (tab.classList.contains('active')) return;

        // Remove active class from all tabs and contents
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Add active to clicked tab and content
        tab.classList.add('active');
        const content = document.getElementById(tab.dataset.tab);
        content.classList.add('active');
      });
    });

    // Account management
    let accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
    let currentAccountIndex = parseInt(localStorage.getItem('currentAccount'));
    if (isNaN(currentAccountIndex)) currentAccountIndex = 0;

    const profile = document.getElementById('profile');
    const accountDropdown = document.getElementById('accountDropdown');
    const usernameEl = document.getElementById('username');
    const avatarEl = document.getElementById('avatar');

    // If no accounts saved, initialize with Notch
    if (accounts.length === 0) {
      accounts.push({username: "Notch"});
      currentAccountIndex = 0;
      saveAccounts();
    }

    function saveAccounts() {
      localStorage.setItem('accounts', JSON.stringify(accounts));
      localStorage.setItem('currentAccount', currentAccountIndex);
    }

    function updateProfileDisplay() {
      if (accounts[currentAccountIndex]) {
        const username = accounts[currentAccountIndex].username;
        usernameEl.textContent = username;
        avatarEl.src = `https://mc-heads.net/avatar/${username}/100`;
      }
      renderAccountDropdown();
    }

    function renderAccountDropdown() {
      accountDropdown.innerHTML = '';
      accounts.forEach((acc, i) => {
        const btn = document.createElement('button');
        btn.textContent = acc.username;
        if(i === currentAccountIndex){
          btn.style.background = 'var(--accent)';
          btn.style.color = '#fff';
          btn.disabled = true;
        }
        btn.onclick = () => {
          currentAccountIndex = i;
          saveAccounts();
          updateProfileDisplay();
          accountDropdown.classList.remove('show');
        };
        accountDropdown.appendChild(btn);
      });
      // Add Logout button
      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = 'Logout Current Account';
      logoutBtn.style.borderTop = '1px solid var(--accent)';
      logoutBtn.style.color = '#f55';
      logoutBtn.onclick = () => {
        accounts.splice(currentAccountIndex,1);
        if(accounts.length === 0){
          accounts.push({username:"Notch"});
          currentAccountIndex = 0;
        } else {
          currentAccountIndex = 0;
        }
        saveAccounts();
        updateProfileDisplay();
        accountDropdown.classList.remove('show');
      };
      accountDropdown.appendChild(logoutBtn);

      // Add "Add Account" button
      const addBtn = document.createElement('button');
      addBtn.textContent = 'Add Account';
      addBtn.style.borderTop = '1px solid var(--accent)';
      addBtn.style.color = 'var(--primary)';
      addBtn.onclick = () => {
        const newUser = prompt("Enter Minecraft username to add:");
        if(newUser && newUser.trim() !== ''){
          accounts.push({username: newUser.trim()});
          currentAccountIndex = accounts.length - 1;
          saveAccounts();
          updateProfileDisplay();
          accountDropdown.classList.remove('show');
        }
      };
      accountDropdown.appendChild(addBtn);
    }

    profile.addEventListener('click', () => {
      accountDropdown.classList.toggle('show');
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', e => {
      if (!profile.contains(e.target)) {
        accountDropdown.classList.remove('show');
      }
    });

    updateProfileDisplay();

    // Play button logic
    const playBtn = document.getElementById('playBtn');
    const versionSelect = document.getElementById('versionSelect');

    playBtn.addEventListener('click', () => {
      alert(`Launching Minecraft version ${versionSelect.value} as ${accounts[currentAccountIndex].username}...`);
    });

    // Settings button logic - For now just alerts, can be expanded
    const settingsBtn = document.getElementById('settingsBtn');
    settingsBtn.addEventListener('click', () => {
      // Switch to Settings tab
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      document.querySelector('.nav-btn[data-tab="settings"]').classList.add('active');
      document.getElementById('settings').classList.add('active');
    });
  </script>
</body>
</html>
