<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f11;
      --panel: #1a1a1e;
      --primary: #00e5ff;
      --accent: #0088ff;
      --text: #f0f0f0;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .launcher {
      width: 1000px;
      height: 620px;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 0 30px #000;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #121214;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .sidebar h1 {
      font-size: 1.6rem;
      margin-bottom: 40px;
      color: var(--primary);
    }

    .nav-btn {
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      text-align: left;
      color: var(--text);
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav-btn:hover, .nav-btn.active {
      background: var(--accent);
      color: white;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 1.8rem;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
    }

    .profile span {
      font-weight: 600;
    }

    .main-section {
      margin-top: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    select, button.launch {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    select {
      background: #222;
      color: var(--text);
    }

    button.launch {
      background: var(--primary);
      color: #000;
      font-weight: 700;
      transition: background 0.2s;
    }

    button.launch:hover {
      background: #00bcd4;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="launcher">
    <div class="sidebar">
      <h1>MyLauncher</h1>
      <button class="nav-btn active">Home</button>
      <button class="nav-btn">Mods</button>
      <button class="nav-btn">Settings</button>
      <button class="nav-btn">Accounts</button>
    </div>
    <div class="content">
      <div class="header">
        <h2>Welcome Back</h2>
        <div class="profile">
          <img src="https://mc-heads.net/avatar/Notch/100" alt="Profile" />
          <span>Notch</span>
        </div>
      </div>
      <div class="main-section">
        <div class="section-title">Select Minecraft Version</div>
        <select>
          <option>1.20.4</option>
          <option>1.19.4</option>
          <option>1.18.2</option>
          <option>1.17.1</option>
        </select>
        <button class="launch">Launch</button>
      </div>
      <div class="footer">
        &copy; 2025 MyLauncher. Not affiliated with Mojang or Microsoft.
      </div>
    </div>
  </div>
</body>
</html>
