<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    /* Main Launcher container */
    .launcher {
      width: 980px;
      height: 640px;
      display: flex;
      background: #1e1e24;
      border-radius: 16px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.9),
        inset 0 0 40px #ff7a00aa;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background: #15151a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 24px;
      gap: 24px;
      border-right: 1px solid #2a2a34;
      box-shadow: inset -1px 0 0 #ff7a0033;
    }

    /* Sidebar logo */
    .sidebar-logo {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #ff7a00cc;
      cursor: default;
    }
    .sidebar-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Sidebar buttons */
    .sidebar-button {
      width: 48px;
      height: 48px;
      background: transparent;
      border: none;
      outline: none;
      color: #aaa;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      transition:
        background-color 0.3s,
        color 0.3s,
        box-shadow 0.3s;
      cursor: pointer;
      position: relative;
    }
    .sidebar-button svg {
      pointer-events: none;
    }
    .sidebar-button:hover,
    .sidebar-button.active {
      background: #ff7a00;
      color: #121212;
      box-shadow: 0 0 8px #ff7a00aa;
    }

    /* Tooltip for sidebar buttons */
    .sidebar-button::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      background: #222;
      color: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }
    .sidebar-button:hover::after {
      opacity: 1;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1f1f27;
      padding: 28px 40px 40px 40px;
      position: relative;
    }

    /* Top bar with profile on right */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 32px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
      user-select: none;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ff7a00;
      box-shadow: 0 0 8px #ff7a00aa;
      transition: transform 0.2s;
    }
    .profile:hover img {
      transform: scale(1.1);
    }
    .profile span {
      font-weight: 600;
      font-size: 1rem;
      color: #f0f0f0;
      white-space: nowrap;
    }

    /* Dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: 56px;
      right: 0;
      background: #292933;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff7a0044;
      min-width: 160px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 100;
    }
    .dropdown-menu.active {
      display: flex;
      animation: fadeInDropdown 0.25s ease forwards;
    }
    @keyframes fadeInDropdown {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-menu button {
      background: none;
      border: none;
      color: #eee;
      padding: 14px 18px;
      font-size: 0.9rem;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .dropdown-menu button:hover {
      background-color: #ff7a00;
      color: #121212;
    }
    .dropdown-menu button.logout {
      color: #e55353;
      font-weight: 600;
    }
    .dropdown-menu button.logout:hover {
      background-color: #cc3f3f;
      color: white;
    }

    /* Content panel */
    .content-panel {
      background: #27272f;
      border-radius: 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 32px 36px;
      box-shadow: inset 0 0 12px #ff7a0011;
    }

    /* Launch settings (version + modpack + settings) */
    .launch-settings {
      display: flex;
      gap: 20px;
      margin-bottom: 32px;
    }

    select#versionSelect,
    select#modpackSelect {
      flex: 1;
      background: #3b3b46;
      border: none;
      color: #ddd;
      font-size: 1rem;
      border-radius: 12px;
      padding: 14px 20px;
      box-shadow: inset 0 0 12px #000000aa;
      cursor: pointer;
      transition: box-shadow 0.3s;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #ff7a00 50%),
        linear-gradient(135deg, #ff7a00 50%, transparent 50%);
      background-position:
        calc(100% - 24px) calc(1em + 2px),
        calc(100% - 16px) calc(1em + 2px);
      background-size: 8px 8px;
      background-repeat: no-repeat;
    }
    select#versionSelect:hover,
    select#modpackSelect:hover {
      box-shadow: inset 0 0 16px #ff7a00cc;
    }

    /* Play and Settings buttons */
    .buttons-row {
      display: flex;
      gap: 24px;
      margin-bottom: 28px;
    }

    button.launch {
      flex: 1;
      background: #ff7a00;
      border: none;
      border-radius: 14px;
      color: #121212;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 16px 0;
      cursor: pointer;
      box-shadow: 0 0 20px #ff7a00cc;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button.launch:hover {
      background: #e56b00;
      box-shadow: 0 0 28px #e56b00cc;
    }

    button.settings {
      background: #3b3b46;
      border: none;
      border-radius: 14px;
      color: #ddd;
      font-weight: 600;
      font-size: 1rem;
      padding: 16px 36px;
      cursor: pointer;
      box-shadow: inset 0 0 12px #000000cc;
      transition: background-color 0.3s;
    }
    button.settings:hover {
      background: #555561;
    }

    /* Modpack browser placeholder */
    .modpack-browser {
      flex: 1;
      background: #3b3b46;
      border-radius: 14px;
      box-shadow: inset 0 0 14px #000000cc;
      padding: 24px;
      color: #bbb;
      font-size: 1rem;
      overflow-y: auto;
      user-select: text;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="launcher" role="main" aria-label="Event Alerts Launcher">

    <nav class="sidebar" aria-label="Primary navigation">
      <div class="sidebar-logo" aria-label="Event Alerts logo">
        <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Event Alerts Logo" />
      </div>
      <button class="sidebar-button active" data-tab="launcher" data-tooltip="Launcher" aria-pressed="true" aria-label="Launcher tab">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="26" height="26"><path d="M12 2L2 21h20L12 2z"/></svg>
      </button>
      <button class="sidebar-button" data-tab="mods" data-tooltip="Mods" aria-pressed="false" aria-label="Mods tab">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="26" height="26"><path d="M5 3h14v4H5V3zm0 14h14v4H5v-4zm0-7h14v4H5v-4z"/></svg>
      </button>
      <button class="sidebar-button" data-tab="settings" data-tooltip="Settings" aria-pressed="false" aria-label="Settings tab">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="26" height="26"><path d="M12 8a4 4 0 100 8 4 4 0 000-8zm9.94 5.88l-2.06-.36a7.27 7.27 0 00-.5-1.24l1.46-1.5-1.41-1.42-1.5 1.46a7.25 7.25 0 00-1.24-.5l-.36-2.06h-2.12l-.36 2.06a7.25 7.25 0 00-1.24.5l-1.5-1.46-1.42 1.41 1.46 1.5a7.27 7.27 0 00-.5 1.24l-2.06.36v2.12l2.06.36a7.27 7.27 0 00.5 1.24l-1.46 1.5 1.41 1.42 1.5-1.46a7.25 7.25 0 001.24.5l.36 2.06h2.12l.36-2.06a7.25 7.25 0 001.24-.5l1.5 1.46 1.42-1.41-1.46-1.5a7.27 7.27 0 00.5-1.24l2.06-.36v-2.12z"/></svg>
      </button>
    </nav>

    <section class="main-content">

      <header class="top-bar">
        <div class="profile" id="profileSection" tabindex="0" aria-haspopup="true" aria-expanded="false" aria-label="User account menu">
          <img src="https://mc-heads.net/avatar/Notch/100" alt="User avatar" id="profileAvatar" />
          <span id="profileUsername">Notch</span>
        </div>

        <div class="dropdown-menu" id="accountDropdown" role="menu" aria-label="Account options">
          <!-- Dynamically filled -->
        </div>
      </header>

      <article class="content-panel" role="region" aria-live="polite">
        <div id="launcherTab" class="tab-content">
          <div class="launch-settings" aria-label="Launcher version and modpack selection">
            <select id="versionSelect" aria-label="Minecraft version selector" title="Select Minecraft Version">
              <option value="1.19.4">Minecraft 1.19.4</option>
              <option value="1.18.2">Minecraft 1.18.2</option>
              <option value="1.17.1">Minecraft 1.17.1</option>
            </select>
            <select id="modpackSelect" aria-label="Modpack selector" title="Select Modpack">
              <option value="vanilla">Vanilla</option>
              <option value="modpack1">Modpack 1</option>
              <option value="modpack2">Modpack 2</option>
            </select>
          </div>
          <div class="buttons-row">
            <button class="launch" aria-label="Launch the game">Play</button>
            <button class="settings" aria-label="Open launcher settings">Settings</button>
          </div>
          <div class="modpack-browser" aria-label="Modpack browser">
            Select a modpack or version to see more details here...
          </div>
        </div>

        <div id="modsTab" class="tab-content" style="display:none;">
          <div class="modpack-browser" aria-label="Mods browser">
            Mods tab content goes here.
          </div>
        </div>

        <div id="settingsTab" class="tab-content" style="display:none;">
          <div class="modpack-browser" aria-label="Settings panel">
            Settings tab content goes here.
          </div>
        </div>
      </article>

    </section>

  </div>

  <script>
    const navButtons = document.querySelectorAll('.sidebar-button');
    const tabs = {
      launcher: document.getElementById('launcherTab'),
      mods: document.getElementById('modsTab'),
      settings: document.getElementById('settingsTab')
    };

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        navButtons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');

        const tab = btn.getAttribute('data-tab');
        for (const key in tabs) {
          tabs[key].style.display = key === tab ? 'flex' : 'none';
        }
      });
    });

    // Dummy account data
    const accounts = [
      { username: "Notch", avatar: "https://mc-heads.net/avatar/Notch/100" },
      { username: "Steve", avatar: "https://mc-heads.net/avatar/Steve/100" },
    ];

    const profileSection = document.getElementById('profileSection');
    const profileUsername = document.getElementById('profileUsername');
    const profileAvatar = document.getElementById('profileAvatar');
    const accountDropdown = document.getElementById('accountDropdown');

    function populateAccounts() {
      accountDropdown.innerHTML = '';
      accounts.forEach((acc) => {
        const btn = document.createElement('button');
        btn.textContent = acc.username;
        btn.setAttribute('role', 'menuitem');
        btn.addEventListener('click', () => {
          profileUsername.textContent = acc.username;
          profileAvatar.src = acc.avatar;
          accountDropdown.classList.remove('active');
          profileSection.setAttribute('aria-expanded', 'false');
        });
        accountDropdown.appendChild(btn);
      });
      // Add logout button
      const logoutBtn = document.createElement('button');
      logoutBtn.textContent = "Logout";
      logoutBtn.classList.add('logout');
      logoutBtn.setAttribute('role', 'menuitem');
      logoutBtn.addEventListener('click', () => alert("Logging out..."));
      accountDropdown.appendChild(logoutBtn);
    }
    populateAccounts();

    // Toggle dropdown on profile click
    profileSection.addEventListener('click', e => {
      e.stopPropagation();
      const isActive = accountDropdown.classList.contains('active');
      if (isActive) {
        accountDropdown.classList.remove('active');
        profileSection.setAttribute('aria-expanded', 'false');
      } else {
        accountDropdown.classList.add('active');
        profileSection.setAttribute('aria-expanded', 'true');
      }
    });

    // Keyboard accessibility for profile menu
    profileSection.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        profileSection.click();
      } else if (e.key === 'Escape') {
        accountDropdown.classList.remove('active');
        profileSection.setAttribute('aria-expanded', 'false');
      }
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', () => {
      accountDropdown.classList.remove('active');
      profileSection.setAttribute('aria-expanded', 'false');
    });
  </script>
</body>
</html>
