<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f11;
      --panel: #1a1a1e;
      --primary: #ff7a00;
      --accent: #ff4c00;
      --text: #f0f0f0;
      --muted: #888;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200vh;
      overflow-y: auto;
    }

    .launcher {
      width: 1000px;
      min-height: 1280px;
      background: var(--panel);
      border-radius: 18px;
      box-shadow: 0 0 30px #000;
      display: flex;
      overflow: hidden;
      transition: all 0.3s ease;
      flex-direction: row;
    }

    .sidebar {
      width: 240px;
      background: #121214;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .sidebar .logo img {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      margin-bottom: 10px;
    }

    .sidebar .logo h1 {
      font-size: 1.4rem;
      color: var(--primary);
    }

    .nav-btn {
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      text-align: left;
      color: var(--text);
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .nav-btn:hover, .nav-btn.active {
      background: var(--accent);
      color: white;
    }

    .content {
      flex-grow: 1;
      padding: 40px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 0.5s ease;
    }

    .content.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
    }

    .profile span {
      font-weight: 600;
    }

    .account-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      min-width: 150px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .account-dropdown button {
      background: none;
      border: none;
      color: var(--text);
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }

    .account-dropdown button:hover {
      background: var(--accent);
    }

    .profile:hover .account-dropdown {
      display: flex;
    }

    .main-section {
      margin-top: 30px;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    select, button.launch {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    select {
      background: #222;
      color: var(--text);
    }

    .launch-settings {
      display: flex;
      gap: 10px;
    }

    button.launch {
      flex: 1;
      background: var(--primary);
      color: #000;
      font-weight: 700;
      transition: background 0.2s;
    }

    button.launch:hover {
      background: #e66500;
    }

    button.settings {
      padding: 16px;
      font-size: 1rem;
      border-radius: 10px;
      background: #333;
      color: var(--text);
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.settings:hover {
      background: #444;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="launcher">
    <!-- Placeholder for updated UI with account switcher and settings -->
  </div>
  <script>
    let accounts = JSON.parse(localStorage.getItem('accounts') || '[]');
    let currentAccountIndex = localStorage.getItem('currentAccount') || null;

    function updateProfileDisplay() {
      if (currentAccountIndex !== null && accounts[currentAccountIndex]) {
        const username = accounts[currentAccountIndex].username;
        document.getElementById('username').textContent = username;
        document.querySelector('.profile img').src = `https://mc-heads.net/avatar/${username}/100`;

        const dropdown = document.querySelector('.account-dropdown');
        dropdown.innerHTML = '';
        accounts.forEach((acc, i) => {
          const btn = document.createElement('button');
          btn.textContent = acc.username;
          btn.onclick = () => switchAccount(i);
          dropdown.appendChild(btn);
        });
      }
    }

    function switchAccount(index) {
      if (accounts[index]) {
        currentAccountIndex = index;
        localStorage.setItem('currentAccount', currentAccountIndex);
        updateProfileDisplay();
      }
    }

    // Initial setup
    updateProfileDisplay();
  </script>
</body>
</html>
