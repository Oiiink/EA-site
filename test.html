<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Alerts Launcher</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #121214;
    --sidebar-bg: #1e1e22;
    --panel-bg: #1a1a1f;
    --primary: #ff7a00;
    --accent: #ff4c00;
    --text: #e0e0e0;
    --muted: #888;
    --shadow: rgba(255, 122, 0, 0.4);
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .launcher {
    width: 980px;
    height: 650px;
    background-color: var(--panel-bg);
    border-radius: 12px;
    display: flex;
    box-shadow: 0 0 40px var(--shadow);
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: var(--sidebar-bg);
    display: flex;
    flex-direction: column;
    padding: 30px 20px;
  }
  .sidebar .logo {
    text-align: center;
    margin-bottom: 40px;
  }
  .sidebar .logo img {
    width: 64px;
    height: 64px;
    border-radius: 16px;
    margin-bottom: 12px;
  }
  .sidebar .logo h1 {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: 1.5px;
  }
  .nav-btn {
    background: none;
    border: none;
    color: var(--text);
    padding: 12px 18px;
    font-weight: 600;
    font-size: 1rem;
    text-align: left;
    border-radius: 10px;
    margin-bottom: 14px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .nav-btn:hover,
  .nav-btn.active {
    background-color: var(--accent);
    color: #fff;
    box-shadow: 0 0 8px var(--accent);
  }

  /* Main content */
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 30px 40px 40px 40px;
  }

  /* Top bar inside main content */
  .top-bar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-bottom: 30px;
    position: relative;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    user-select: none;
  }
  .profile img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    box-shadow: 0 0 10px var(--primary);
  }
  .profile span {
    font-weight: 600;
    font-size: 1rem;
    color: var(--text);
  }

  /* Dropdown */
  .account-dropdown {
    position: absolute;
    top: 60px;
    right: 0;
    background: var(--sidebar-bg);
    border-radius: 12px;
    box-shadow: 0 0 20px var(--shadow);
    min-width: 180px;
    overflow: hidden;
    display: none;
    flex-direction: column;
    z-index: 10;
  }
  .account-dropdown button {
    background: none;
    border: none;
    color: var(--text);
    padding: 14px 18px;
    font-size: 0.95rem;
    text-align: left;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  .account-dropdown button:hover {
    background-color: var(--accent);
    color: white;
  }
  /* Show dropdown on profile hover */
  .profile:hover .account-dropdown {
    display: flex;
  }

  /* Content panel */
  .content-panel {
    background: var(--sidebar-bg);
    flex: 1;
    border-radius: 14px;
    padding: 30px 40px;
    box-shadow: 0 0 20px var(--shadow);
    display: flex;
    flex-direction: column;
  }

  /* Version selector and modpack browser container */
  .launch-settings {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  select#versionSelect,
  select#modpackSelect {
    flex: 1;
    padding: 14px 18px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background-color: var(--panel-bg);
    color: var(--text);
    box-shadow: inset 0 0 8px #000000a0;
    cursor: pointer;
    transition: box-shadow 0.3s;
  }
  select#versionSelect:hover,
  select#modpackSelect:hover {
    box-shadow: inset 0 0 12px var(--primary);
  }

  /* Buttons */
  button.launch {
    background-color: var(--primary);
    color: #000;
    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    padding: 16px 0;
    cursor: pointer;
    flex: 1;
    transition: background-color 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 15px var(--primary);
  }
  button.launch:hover {
    background-color: #e66600;
    box-shadow: 0 0 20px #e66600;
  }
  button.settings {
    background-color: #333;
    color: var(--text);
    font-weight: 600;
    border: none;
    border-radius: 12px;
    padding: 16px 24px;
    cursor: pointer;
    box-shadow: 0 0 8px #000;
    transition: background-color 0.3s;
  }
  button.settings:hover {
    background-color: #444;
  }

  /* Modpack Browser placeholder */
  .modpack-browser {
    background-color: var(--panel-bg);
    flex: 1;
    border-radius: 12px;
    padding: 20px;
    color: var(--muted);
    font-size: 1rem;
    box-shadow: inset 0 0 8px #000000a0;
    overflow-y: auto;
  }

</style>
</head>
<body>
  <div class="launcher">
    <aside class="sidebar">
      <div class="logo">
        <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Event Alerts Logo" />
        <h1>Event Alerts</h1>
      </div>
      <button class="nav-btn active" data-tab="launcher">Launcher</button>
      <button class="nav-btn" data-tab="mods">Mods</button>
      <button class="nav-btn" data-tab="settings">Settings</button>
    </aside>
    <main class="main-content">
      <div class="top-bar">
        <div class="profile" id="profileSection">
          <img src="https://mc-heads.net/avatar/Notch/100" alt="User Avatar" id="profileAvatar" />
          <span id="profileUsername">Notch</span>
          <div class="account-dropdown" id="accountDropdown">
            <!-- Accounts list generated dynamically -->
          </div>
        </div>
      </div>

      <section class="content-panel" id="launcherTab">
        <div class="launch-settings">
          <select id="versionSelect" title="Select Minecraft Version">
            <option value="1.20.4">Minecraft 1.20.4</option>
            <option value="1.19.4">Minecraft 1.19.4</option>
            <option value="1.18.2">Minecraft 1.18.2</option>
            <option value="1.17.1">Minecraft 1.17.1</option>
          </select>
          <select id="modpackSelect" title="Select Modpack">
            <option value="vanilla">Vanilla</option>
            <option value="eventalerts">Event Alerts Modpack</option>
            <option value="adventure">Adventure Pack</option>
          </select>
          <button class="settings" title="Edit versions and mods">Settings</button>
        </div>
        <button class="launch">Play</button>
        <div class="modpack-browser" style="margin-top: 30px;">
          <p>Modpack browser and info will appear here.</p>
        </div>
      </section>

      <section class="content-panel" id="modsTab" style="display:none;">
        <h2>Mods</h2>
        <p>Mod management interface placeholder.</p>
      </section>

      <section class="content-panel" id="settingsTab" style="display:none;">
        <h2>Settings</h2>
        <p>Launcher settings placeholder.</p>
      </section>
    </main>
  </div>

<script>
  // Navigation tab logic
  const navButtons = document.querySelectorAll('.nav-btn');
  const tabs = {
    launcher: document.getElementById('launcherTab'),
    mods: document.getElementById('modsTab'),
    settings: document.getElementById('settingsTab')
  };
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const tab = btn.getAttribute('data-tab');
      for (const key in tabs) {
        tabs[key].style.display = key === tab ? 'flex' : 'none';
      }
    });
  });

  // Dummy account data
  const accounts = [
    { username: "Notch", avatar: "https://mc-heads.net/avatar/Notch/100" },
    { username: "Steve", avatar: "https://mc-heads.net/avatar/Steve/100" },
  ];

  const profileSection = document.getElementById('profileSection');
  const profileUsername = document.getElementById('profileUsername');
  const profileAvatar = document.getElementById('profileAvatar');
  const accountDropdown = document.getElementById('accountDropdown');

  function populateAccounts() {
    accountDropdown.innerHTML = '';
    accounts.forEach((acc, i) => {
      const btn = document.createElement('button');
      btn.textContent = acc.username;
      btn.addEventListener('click', () => {
        profileUsername.textContent = acc.username;
        profileAvatar.src = acc.avatar;
        accountDropdown.style.display = 'none';
      });
      accountDropdown.appendChild(btn);
    });
    // Add logout button
    const logoutBtn = document.createElement('button');
    logoutBtn.textContent = "Logout";
    logoutBtn.style.color = '#f44336';
    logoutBtn.addEventListener('click', () => alert("Logging out..."));
    accountDropdown.appendChild(logoutBtn);
  }
  populateAccounts();

  // Toggle dropdown on profile click
  profileSection.addEventListener('click', e => {
    e.stopPropagation();
    if (accountDropdown.style.display === 'flex') {
      accountDropdown.style.display = 'none';
    } else {
      accountDropdown.style.display = 'flex';
      accountDropdown.style.flexDirection = 'column';
    }
  });

  // Close dropdown if clicked outside
  window.addEventListener('click', () => {
    accountDropdown.style.display = 'none';
  });
</script>
</body>
</html>
