<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minecraft Launcher</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .launcher {
    background: #1f1f1f;
    width: 460px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .launcher-header {
    background: linear-gradient(90deg, #4caf50, #087f23);
    padding: 20px;
    font-size: 1.8rem;
    font-weight: 700;
    color: white;
    user-select: none;
    text-align: center;
  }

  /* Login Screen */
  .login-screen {
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .login-screen input[type="text"] {
    padding: 14px 15px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    background: #2b2b2b;
    color: #eee;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.2s ease;
  }

  .login-screen input[type="text"]:focus {
    outline-color: #4caf50;
  }

  .login-screen button {
    background: #4caf50;
    border: none;
    padding: 14px 0;
    font-weight: 600;
    font-size: 1.1rem;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-screen button:hover:not(:disabled) {
    background: #3a9430;
  }

  .login-screen button:disabled {
    background: #2f6121;
    cursor: default;
  }

  /* Dashboard */
  .dashboard {
    padding: 30px 35px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  /* Profile greeting */
  .greeting {
    font-size: 1.3rem;
    font-weight: 600;
    color: #d0d0d0;
    user-select: none;
  }

  /* News panel */
  .news-panel {
    background: #292929;
    border-radius: 10px;
    padding: 20px 20px;
    max-height: 120px;
    overflow-y: auto;
  }

  .news-panel h3 {
    margin-bottom: 10px;
    font-weight: 700;
    color: #4caf50;
  }

  .news-panel ul {
    list-style: disc;
    padding-left: 20px;
    font-size: 0.95rem;
    line-height: 1.3;
  }

  /* Version selector */
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    user-select: none;
  }

  select {
    width: 100%;
    padding: 14px 15px;
    border-radius: 8px;
    font-size: 1rem;
    border: none;
    background: #2e2e2e;
    color: #eee;
    outline-offset: 2px;
    outline-color: transparent;
    transition: outline-color 0.2s ease;
    appearance: none;
    cursor: pointer;
  }

  select:focus {
    outline-color: #4caf50;
  }

  /* Launch button */
  .launch-btn {
    margin-top: 25px;
    width: 100%;
    padding: 16px 0;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 8px;
    border: none;
    background: #4caf50;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .launch-btn:hover {
    background: #3a9430;
  }

  /* Scrollbar styling for news panel */
  .news-panel::-webkit-scrollbar {
    width: 8px;
  }
  .news-panel::-webkit-scrollbar-track {
    background: #292929;
  }
  .news-panel::-webkit-scrollbar-thumb {
    background: #4caf50;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="launcher" id="launcher">

  <!-- Header -->
  <div class="launcher-header">
    Minecraft Launcher
  </div>

  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <input
      type="text"
      id="usernameInput"
      placeholder="Enter your username"
      autocomplete="off"
      spellcheck="false"
    />
    <button id="loginBtn" disabled>Login</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <div class="greeting" id="greetingText">Welcome, Player!</div>

    <div class="news-panel">
      <h3>Latest News</h3>
      <ul>
        <li>Welcome to the Minecraft Launcher!</li>
        <li>New snapshot 23w20a available now.</li>
        <li>Upcoming: Mod support and custom profiles.</li>
      </ul>
    </div>

    <label for="versionSelect">Select Minecraft Version</label>
    <select id="versionSelect">
      <option value="1.20.1">1.20.1</option>
      <option value="1.19.4">1.19.4</option>
      <option value="1.18.2">1.18.2</option>
      <option value="1.17.1">1.17.1</option>
      <option value="snapshot-23w20a">Snapshot 23w20a</option>
    </select>

    <button class="launch-btn" id="launchBtn">Launch Minecraft</button>
  </div>

</div>

<script>
  const usernameInput = document.getElementById('usernameInput');
  const loginBtn = document.getElementById('loginBtn');
  const loginScreen = document.getElementById('loginScreen');
  const dashboard = document.getElementById('dashboard');
  const greetingText = document.getElementById('greetingText');
  const launchBtn = document.getElementById('launchBtn');
  const versionSelect = document.getElementById('versionSelect');

  usernameInput.addEventListener('input', () => {
    loginBtn.disabled = usernameInput.value.trim().length === 0;
  });

  loginBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) return;

    greetingText.textContent = `Welcome, ${username}!`;
    loginScreen.style.display = 'none';
    dashboard.style.display = 'flex';
  });

  launchBtn.addEventListener('click', () => {
    const version = versionSelect.value;
    alert(`Launching Minecraft version ${version}...`);
    // Here you would add actual launch logic in a real app
  });
</script>

</body>
</html>
