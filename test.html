<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Client Launcher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      user-select: none;
    }
    body, html {
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #121216 0%, #1c1e26 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ddd;
    }

    /* Container */
    #launcher {
      width: 900px;
      height: 600px;
      background: #18191f;
      border-radius: 16px;
      box-shadow:
        0 10px 30px rgba(0,255,255,0.2),
        inset 0 0 40px #00faff33;
      display: flex;
      overflow: hidden;
      border: 2px solid #00faff;
      font-size: 14px;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #0f1116;
      display: flex;
      flex-direction: column;
      padding: 40px 28px;
      border-right: 2px solid #00faff;
    }
    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: #00faff;
      text-align: center;
      margin-bottom: 70px;
      letter-spacing: 0.15em;
      text-shadow: 0 0 14px #00faffaa;
      font-style: italic;
      user-select: none;
    }
    .nav-btn {
      font-weight: 700;
      font-size: 1.1rem;
      padding: 18px 22px;
      margin-bottom: 20px;
      background: transparent;
      border: none;
      color: #33dfff;
      cursor: pointer;
      border-radius: 12px;
      text-align: left;
      box-shadow: inset 0 0 0 3px transparent;
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .nav-btn:hover:not(:disabled) {
      background-color: #00495b;
      box-shadow: inset 0 0 12px #00faff;
      color: #00faff;
    }
    .nav-btn.active {
      background-color: #00718f;
      box-shadow: inset 0 0 18px #00faff;
      color: #00faff;
    }
    .nav-btn:disabled {
      color: #1a1c21;
      cursor: default;
      box-shadow: none;
    }

    /* Content Area */
    .content {
      flex-grow: 1;
      padding: 60px 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #cbd5e1;
      position: relative;
      background: linear-gradient(135deg, #121216 0%, #1a1b20 100%);
      border-radius: 0 14px 14px 0;
      box-shadow: inset 0 0 35px #00faff44;
    }

    /* Login panel */
    .login-panel {
      max-width: 400px;
      margin: 0 auto;
      background: #0e1217;
      border-radius: 24px;
      padding: 50px 50px 54px 50px;
      box-shadow:
        0 0 18px #00faffaa,
        inset 0 0 45px #00faff66;
      display: flex;
      flex-direction: column;
      gap: 44px;
    }

    .login-panel h2 {
      font-weight: 800;
      font-size: 2.5rem;
      margin: 0;
      text-align: center;
      color: #00faff;
      letter-spacing: 0.12em;
      user-select: none;
    }

    /* Floating label inputs */
    .input-group {
      position: relative;
      width: 100%;
    }
    .input-group input {
      width: 100%;
      background: #0e1217;
      border: 2.5px solid #004e65;
      padding: 18px 20px;
      border-radius: 16px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #aee8ff;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-group input:focus {
      border-color: #00faff;
      box-shadow: 0 0 14px #00faffaa;
    }
    .input-group label {
      position: absolute;
      left: 22px;
      top: 18px;
      color: #508ca4;
      font-weight: 600;
      font-size: 1.1rem;
      pointer-events: none;
      background: #0e1217;
      padding: 0 8px;
      transition:
        transform 0.3s ease,
        font-size 0.3s ease,
        color 0.3s ease;
      user-select: none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      transform: translateY(-38px);
      font-size: 0.85rem;
      color: #00faff;
    }

    /* Buttons */
    .btn {
      font-weight: 800;
      font-size: 1.45rem;
      border-radius: 24px;
      padding: 18px 0;
      cursor: pointer;
      background: linear-gradient(90deg, #00faff, #00a0cc);
      border: none;
      color: #101418;
      box-shadow: 0 0 32px #00faffcc;
      transition: background 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
    }
    .btn:hover:not(:disabled) {
      background: linear-gradient(90deg, #00d4ff, #007799);
      box-shadow: 0 0 45px #00d4ffcc;
    }
    .btn:disabled {
      background: #00414d;
      box-shadow: none;
      cursor: default;
      color: #003a4a;
    }

    /* Dashboard */
    .dashboard {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 44px;
      user-select: none;
    }

    .profile-info {
      font-size: 1.25rem;
      font-weight: 700;
      color: #00faff;
      text-align: center;
      margin-bottom: 36px;
      letter-spacing: 0.1em;
      user-select: none;
    }

    .card {
      background: #0e1217;
      border-radius: 24px;
      padding: 38px 48px;
      box-shadow:
        0 0 20px #00faffcc,
        inset 0 0 48px #005870bb;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .card h3 {
      margin: 0;
      color: #00faff;
      font-weight: 800;
      font-size: 1.9rem;
      letter-spacing: 0.1em;
      user-select: none;
    }
    .card ul {
      padding-left: 28px;
      color: #89d0ff;
      font-weight: 700;
      max-height: 200px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .card ul::-webkit-scrollbar {
      width: 7px;
    }
    .card ul::-webkit-scrollbar-thumb {
      background: #00faffcc;
      border-radius: 14px;
    }

    /* Version selector */
    .version-select-wrapper {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label {
      color: #00faff;
      font-weight: 700;
      font-size: 1.15rem;
      letter-spacing: 0.04em;
      user-select: none;
    }
    select {
      background: #121418;
      border: 2px solid #00525c;
      border-radius: 20px;
      padding: 16px 22px;
      color: #aee8ff;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      appearance: none;
      outline-offset: 4px;
      outline-color: transparent;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    select:focus {
      border-color: #00faff;
      box-shadow: 0 0 18px #00faffcc;
    }

  </style>
</head>
<body>
  <div id="launcher" role="main" aria-label="Minecraft Client Launcher">
    <nav class="sidebar" aria-label="Primary navigation">
      <div class="logo" aria-hidden="true">MC-CL</div>
      <button class="nav-btn active" data-tab="login" aria-current="page">Login</button>
      <button class="nav-btn" data-tab="dashboard">Dashboard</button>
      <button class="nav-btn" data-tab="mods" disabled>Mods</button>
      <button class="nav-btn" data-tab="settings" disabled>Settings</button>
    </nav>

    <section class="content" aria-live="polite">
      <!-- Login Screen -->
      <div id="login" class="login-panel" role="form" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Welcome Back</h2>
        <div class="input-group">
          <input
            type="text"
            id="usernameInput"
            placeholder=" "
            autocomplete="username"
            aria-required="true"
          />
          <label for="usernameInput">Username</label>
        </div>
        <button class="btn" id="loginBtn" disabled aria-disabled="true">Log In</button>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="dashboard" hidden>
        <div class="profile-info" id="profileInfo" aria-live="polite"></div>

        <div class="card news-card" aria-label="Latest news">
          <h3>Latest News</h3>
          <ul>
            <li>New launcher features coming soon!</li>
            <li>Improved Minecraft 1.20 support.</li>
            <li>Bug fixes and performance improvements.</li>
          </ul>
        </div>

        <div class="card" aria-label="Minecraft version selection and launch">
          <div class="version-select-wrapper">
            <label for="versionSelect">Select Minecraft Version</label>
            <select id="versionSelect" aria-describedby="versionDesc">
              <option value="1.20.1">1.20.1</option>
              <option value="1.19.4">1.19.4</option>
              <option value="1.18.2">1.18.2</option>
              <option value="1.17.1">1.17.1</option>
            </select>
            <small id="versionDesc" style="color:#555; margin-top:6px;">Choose the version you want to play</small>
          </div>
          <button class="btn" id="launchBtn" style="margin-top: 24px;">Launch Minecraft</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const loginPanel = document.getElementById('login');
    const dashboardPanel = document.getElementById('dashboard');
    const profileInfo = document.getElementById('profileInfo');
    const launchBtn = document.getElementById('launchBtn');
    const navButtons = document.querySelectorAll('.nav-btn');

    usernameInput.addEventListener('input', () => {
      const enabled = usernameInput.value.trim().length > 0;
      loginBtn.disabled = !enabled;
      loginBtn.setAttribute('aria-disabled', !enabled);
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      loginPanel.hidden = true;
      dashboardPanel.hidden = false;
      profileInfo.textContent = `Logged in as ${username}`;

      navButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector('.nav-btn[data-tab="dashboard"]').classList.add('active');
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return;

        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (btn.dataset.tab === 'login') {
          loginPanel.hidden = false;
          dashboardPanel.hidden = true;
        } else if (btn.dataset.tab === 'dashboard') {
          loginPanel.hidden = true;
          dashboardPanel.hidden = false;
        } else {
          alert(`${btn.dataset.tab.charAt(0).toUpperCase() + btn.dataset.tab.slice(1)} coming soon!`);
        }
      });
    });

    launchBtn.addEventListener('click', () => {
      const version = document.getElementById('versionSelect').value;
      alert(`Launching Minecraft version ${version}...`);
    });
  </script>
</body>
</html>
