<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Launcher UI</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .launcher {
      background: #1e1e1e;
      border-radius: 12px;
      width: 360px;
      padding: 30px 40px;
      box-shadow:
        0 4px 20px rgba(0,0,0,0.6),
        inset 0 0 40px #00aaff33;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .launcher h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 25px;
      color: #00aaff;
      text-shadow: 0 0 8px #00aaff88;
    }

    label {
      align-self: flex-start;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
      color: #00aaffcc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #292929;
      color: #eee;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      background: #383838;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px 0;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #00aaff;
      color: white;
      box-shadow: 0 0 12px #00aaffcc;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #004466;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: #0099dd;
    }

    .progress-bar-container {
      width: 100%;
      height: 18px;
      background: #292929;
      border-radius: 9px;
      overflow: hidden;
      margin-bottom: 20px;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00aaff;
      transition: width 0.3s ease;
    }

    .status {
      font-size: 14px;
      min-height: 20px;
      color: #00aaffcc;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="launcher" role="main" aria-label="Minecraft Launcher UI">
    <h1>Minecraft Launcher</h1>

    <label for="username">Username</label>
    <input id="username" type="text" autocomplete="username" placeholder="Enter username" />

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="Enter password" />

    <button id="login-btn">Login</button>
    <button id="launch-btn" disabled>Launch Minecraft</button>

    <div class="progress-bar-container" id="progress-container" aria-hidden="true">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const launchBtn = document.getElementById('launch-btn');
    const status = document.getElementById('status');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');

    let loggedIn = false;

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        status.textContent = "Please enter username and password.";
        return;
      }

      status.textContent = "Logging in...";
      loginBtn.disabled = true;

      // Simulate login delay
      setTimeout(() => {
        // Mock successful login
        loggedIn = true;
        status.textContent = `Logged in as ${username}`;
        launchBtn.disabled = false;
        loginBtn.style.display = 'none';
        document.getElementById('username').disabled = true;
        document.getElementById('password').disabled = true;
      }, 1500);
    });

    launchBtn.addEventListener('click', () => {
      if (!loggedIn) {
        status.textContent = "You must login first.";
        return;
      }

      launchBtn.disabled = true;
      status.textContent = "Preparing to launch...";
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      // Simulate download progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          status.textContent = "Minecraft launched! (simulated)";
          progressContainer.style.display = 'none';
          launchBtn.disabled = false;
        }
      }, 30);
    });
  </script>

</body>
</html>
