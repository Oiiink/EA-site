<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Alerts Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff7a00;
      --bg-dark: #0c0c0c;
      --bg-light: #1c1c1c;
      --panel: #121212;
      --text: #ffffff;
      --muted: #aaa;
      --border: #2a2a2a;
      --radius: 0.75rem;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #0c0c0c);
      color: var(--text);
      overflow: hidden;
    }

    .launcher {
      display: grid;
      grid-template-columns: 260px 1fr;
      height: 100%;
      backdrop-filter: blur(10px);
    }

    .sidebar {
      background-color: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .sidebar img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px var(--orange);
    }

    .sidebar button {
      background: none;
      border: none;
      color: var(--muted);
      padding: 0.75rem;
      width: 100%;
      text-align: left;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      font-size: 1rem;
    }

    .sidebar button.active,
    .sidebar button:hover {
      background: var(--orange);
      color: #000;
    }

    .main {
      display: flex;
      flex-direction: column;
      padding: 2rem;
      overflow-y: auto;
      background: linear-gradient(to bottom right, var(--bg-light), var(--bg-dark));
    }

    .header {
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.75rem;
      color: var(--orange);
    }

    .tab {
      display: none;
      animation: fadeInUp 0.4s ease forwards;
    }

    .tab.active {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .launcher-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .launcher-controls input,
    .launcher-controls select {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
    }

    .play-button {
      padding: 1rem 2rem;
      background: var(--orange);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

    .play-button:hover {
      transform: scale(1.05);
    }

    .news-item {
      background: var(--glass);
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      border-left: 4px solid var(--orange);
    }

    .news-item h3 {
      color: var(--orange);
      margin-bottom: 0.25rem;
    }

    .mod-profile {
      background: var(--panel);
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-top: 2rem;
    }

    .mod-profile h3 {
      color: var(--orange);
    }

    .mod-profile ul {
      list-style: disc;
      margin-left: 1.5rem;
      color: var(--muted);
    }

    #status {
      font-size: 0.9rem;
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="launcher">
    <div class="sidebar">
      <img src="https://cdn.discordapp.com/avatars/1142603508827299883/8115d0ff74451c2450da1f58733cf22d.webp?size=4096" alt="Logo">
      <button class="tab-button active" onclick="switchTab('play')">â–¶ Play</button>
      <button class="tab-button" onclick="switchTab('news')">ðŸ“° News</button>
      <button class="tab-button" onclick="checkUpdate()">â¬† Update</button>
    </div>
    <div class="main">
      <div class="header">
        <h1>Event Alerts Launcher</h1>
        <span id="status"></span>
      </div>

      <div class="tab active" id="playTab">
        <div class="launcher-controls">
          <input type="text" id="username" placeholder="Username">
          <select id="version">
            <option value="1.20.1">1.20.1</option>
            <option value="1.19.4">1.19.4</option>
            <option value="1.8.9">1.8.9</option>
          </select>
          <button class="play-button" onclick="launchGame()">PLAY</button>
        </div>
        <div class="mod-profile">
          <h3>Mod Profile: Default</h3>
          <ul>
            <li>OptiFine</li>
            <li>Replay Mod</li>
            <li>Minimap Mod</li>
          </ul>
        </div>
      </div>

      <div class="tab" id="newsTab">
        <div class="news-item">
          <h3>ðŸ”¥ Version 1.20.1 Released</h3>
          <p>Enhanced performance and updated mods.</p>
        </div>
        <div class="news-item">
          <h3>ðŸŽ¨ Full UI Redesign</h3>
          <p>Inspired by Lunar and Feather Client.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.tab').forEach(panel => panel.classList.remove('active'));
      document.getElementById(tab + 'Tab').classList.add('active');
    }

    function checkUpdate() {
      const status = document.getElementById("status");
      status.innerText = "Checking for updates...";
      setTimeout(() => {
        status.innerText = "You're running the latest version.";
      }, 1500);
    }

    function launchGame() {
      const username = document.getElementById("username").value;
      const version = document.getElementById("version").value;
      const status = document.getElementById("status");
      if (!username) {
        status.innerText = "Please enter a username.";
        return;
      }
      status.innerText = `Launching Minecraft ${version} for ${username}...`;
    }
  </script>
</body>
</html>
