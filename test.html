<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Launcher - Modrinth Style</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f7;
      color: #2c2c2c;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #app {
      display: flex;
      flex: 1;
      height: 100vh;
      overflow: hidden;
      box-shadow: 0 0 30px rgb(0 0 0 / 0.05);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: inset -1px 0 0 #ddd;
    }

    .sidebar h1 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 40px;
      color: #7e3ff2; /* Modrinth purple accent */
      user-select: none;
    }

    .nav-button {
      background: none;
      border: none;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      font-weight: 600;
      color: #4b4b4b;
      cursor: pointer;
      transition: background 0.25s ease, color 0.25s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-button:hover, .nav-button.active {
      background: #7e3ff2;
      color: white;
      box-shadow: 0 4px 12px rgb(126 63 242 / 0.25);
    }

    .nav-button svg {
      fill: currentColor;
      width: 18px;
      height: 18px;
    }

    /* Main Content */
    .content {
      flex: 1;
      background: #fff;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    /* Login screen */
    .login-screen {
      max-width: 400px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 18px rgb(0 0 0 / 0.1);
      padding: 40px 35px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .login-screen h2 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4b4b4b;
      margin-bottom: 10px;
      user-select: none;
    }

    .login-screen input {
      font-size: 1rem;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      outline-offset: 2px;
      outline-color: transparent;
      transition: border-color 0.3s ease;
    }
    .login-screen input:focus {
      border-color: #7e3ff2;
      outline-color: #7e3ff2;
    }

    .login-screen button {
      background: #7e3ff2;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 15px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-screen button:disabled {
      background: #b8aef6;
      cursor: default;
    }
    .login-screen button:not(:disabled):hover {
      background: #6c33d1;
    }

    /* Dashboard Header */
    .dashboard-header {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 30px;
      user-select: none;
    }

    /* News Card */
    .card {
      background: #fafafa;
      border-radius: 14px;
      padding: 25px 30px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.05);
      margin-bottom: 30px;
    }
    .card h3 {
      color: #7e3ff2;
      margin-bottom: 15px;
      font-weight: 700;
      user-select: none;
    }
    .card ul {
      list-style: disc;
      padding-left: 18px;
      color: #444;
      font-size: 1rem;
      line-height: 1.4;
      max-height: 160px;
      overflow-y: auto;
    }
    .card ul::-webkit-scrollbar {
      width: 7px;
    }
    .card ul::-webkit-scrollbar-thumb {
      background-color: #7e3ff2;
      border-radius: 10px;
    }

    /* Version selector */
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      user-select: none;
    }
    select {
      width: 100%;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      background: white;
      color: #2c2c2c;
      cursor: pointer;
      transition: border-color 0.3s ease;
      appearance: none;
      outline-offset: 2px;
      outline-color: transparent;
    }
    select:focus {
      border-color: #7e3ff2;
      outline-color: #7e3ff2;
    }

    /* Launch Button */
    .launch-btn {
      margin-top: 30px;
      width: 100%;
      background: #7e3ff2;
      border: none;
      border-radius: 14px;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(126 63 242 / 0.5);
      transition: background 0.3s ease;
    }
    .launch-btn:hover {
      background: #6c33d1;
    }

    /* Profile Info */
    .profile-info {
      margin-bottom: 40px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #555;
      user-select: none;
    }

    /* Utility - hide elements */
    .hidden {
      display: none !important;
    }

  </style>
</head>
<body>
  <div id="app">

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <h1>MCL</h1>
      <button class="nav-button active" data-tab="dashboard">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 13h8V3H3v10zm10 8h8v-6h-8v6zm0-8h8V3h-8v10zm-10 8h8v-6H3v6z"/></svg>
        Dashboard
      </button>
      <button class="nav-button" data-tab="mods" disabled>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 13H5v-2h14v2z"/></svg>
        Mods (Coming soon)
      </button>
      <button class="nav-button" data-tab="settings" disabled>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19.43 12.98l1.77-1.02-1.77-1.02-.34-2.4h-2.06l-.33-2.39-1.77-1.01-1.02-1.76-1.02 1.76-1.77 1.01-.33 2.39h-2.06l-.33 2.4 1.77 1.02.34 2.39h2.06l.33 2.4 1.77 1.01 1.02 1.76 1.02-1.76 1.77-1.01.33-2.4h2.06l.33-2.4z"/></svg>
        Settings (Coming soon)
      </button>
    </nav>

    <!-- Main Content Area -->
    <main class="content">

      <!-- Login Screen -->
      <section class="login-screen" id="loginScreen">
        <h2>Sign In</h2>
        <input
          type="text"
          id="usernameInput"
          placeholder="Username or Email"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="loginBtn" disabled>Sign In</button>
      </section>

      <!-- Dashboard -->
      <section id="dashboard" class="hidden">
        <div class="profile-info" id="profileInfo">Logged in as <strong>User</strong></div>

        <div class="card news-card">
          <h3>Latest News</h3>
          <ul>
            <li>Welcome to the new Minecraft Launcher!</li>
            <li>Version 1.20.1 now available.</li>
            <li>Upcoming: mod support and profiles.</li>
          </ul>
        </div>

        <label for="versionSelect">Minecraft Version</label>
        <select id="versionSelect">
          <option value="1.20.1">1.20.1</option>
          <option value="1.19.4">1.19.4</option>
          <option value="1.18.2">1.18.2</option>
          <option value="1.17.1">1.17.1</option>
        </select>

        <button class="launch-btn" id="launchBtn">Launch Minecraft</button>
      </section>
    </main>

  </div>

  <script>
    // Simple tab switching & login logic
    const loginScreen = document.getElementById('loginScreen');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const profileInfo = document.getElementById('profileInfo');
    const launchBtn = document.getElementById('launchBtn');
    const navButtons = document.querySelectorAll('.nav-button');

    usernameInput.addEventListener('input', () => {
      loginBtn.disabled = usernameInput.value.trim().length === 0;
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username.length === 0) return;

      loginScreen.classList.add('hidden');
      dashboard.classList.remove('hidden');
      profileInfo.innerHTML = `Logged in as <strong>${username}</strong>`;

      // Activate dashboard nav button
      navButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector('.nav-button[data-tab="dashboard"]').classList.add('active');
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return; // Ignore disabled tabs

        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // For now, only dashboard is implemented
        if (btn.dataset.tab === 'dashboard') {
          loginScreen.classList.add('hidden');
          dashboard.classList.remove('hidden');
        } else {
          // Show a placeholder or hide content
          dashboard.classList.add('hidden');
          loginScreen.classList.add('hidden');
        }
      });
    });

    launchBtn.addEventListener('click', () => {
      alert('Launching Minecraft with version ' + document.getElementById('versionSelect').value);
    });
  </script>
</body>
</html>
