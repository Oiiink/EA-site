<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lunar Client Launcher UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f1218 0%, #1a1f2b 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: #181d26;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 4px 0 12px #00000040;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #00b4ff;
      text-align: center;
      margin-bottom: 40px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nav a {
      color: #aaa;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav a:hover,
    .nav a.active {
      background: #00b4ff20;
      color: #00b4ff;
    }

    .content {
      flex: 1;
      padding: 40px;
      background: url('https://i.imgur.com/t3Wr9tF.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: #00000099;
      z-index: 0;
    }

    .launcher-box {
      z-index: 1;
      background: #1f2735cc;
      padding: 30px 40px;
      border-radius: 16px;
      width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #00000080;
    }

    .launcher-box h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #bbb;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a3242;
      color: #fff;
      font-size: 14px;
    }

    .play-button {
      background: #00b4ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      padding: 15px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 12px #00b4ff88;
      transition: background 0.3s ease;
    }

    .play-button:hover {
      background: #0099dd;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #88cfff;
    }

    @media (max-width: 768px) {
      .launcher-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">LUNAR</div>
      <nav class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">Settings</a>
        <a href="#">Mods</a>
        <a href="#">Accounts</a>
      </nav>
    </div>
    <div class="nav">
      <a href="#">Exit</a>
    </div>
  </div>

  <div class="content">
    <div class="overlay"></div>
    <div class="launcher-box">
      <h2>Welcome Back</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="version">Version</label>
        <select id="version">
          <option>1.20.1</option>
          <option>1.19.4</option>
          <option>1.8.9</option>
        </select>
      </div>
      <button class="play-button" onclick="simulateLaunch()">PLAY</button>
      <div class="status" id="status">Waiting for user action...</div>
    </div>
  </div>

  <script>
    function simulateLaunch() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        document.getElementById('status').textContent = 'Please enter your username.';
        return;
      }

      document.getElementById('status').textContent = 'Launching Minecraft...';

      setTimeout(() => {
        document.getElementById('status').textContent = `Launching ${username}'s game... (simulated)`;
      }, 2000);
    }
  </script>

</body>
</html>
