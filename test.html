<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Client Launcher</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f1115 0%, #1b1d23 100%);
      color: #c0c0c0;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    /* Container */
    #launcher {
      width: 850px;
      height: 580px;
      background: #181b22;
      border-radius: 16px;
      box-shadow:
        0 0 20px #0ff,
        inset 0 0 40px #0ff33;
      display: flex;
      overflow: hidden;
      border: 2px solid #00fff7;
    }

    /* Sidebar */
    .sidebar {
      width: 210px;
      background: #0e1014;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      border-right: 2px solid #00fff7;
    }
    .sidebar .logo {
      font-size: 2.8rem;
      font-weight: 900;
      color: #00fff7;
      margin-bottom: 50px;
      text-align: center;
      letter-spacing: 0.2em;
      text-shadow: 0 0 12px #00fff7aa;
      user-select: none;
      font-style: italic;
    }
    .nav-btn {
      font-weight: 700;
      font-size: 1.15rem;
      padding: 14px 22px;
      margin-bottom: 18px;
      background: transparent;
      border: none;
      color: #3bc4d5;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      box-shadow: inset 0 0 0 2px transparent;
      transition:
        box-shadow 0.25s ease,
        color 0.25s ease,
        background-color 0.25s ease;
      user-select: none;
    }
    .nav-btn:hover:not(:disabled) {
      color: #00fff7;
      box-shadow: inset 0 0 10px #00fff7;
      background-color: #002f3b;
    }
    .nav-btn.active {
      background-color: #004c5a;
      box-shadow: inset 0 0 16px #00fff7;
      color: #00fff7;
    }
    .nav-btn:disabled {
      color: #1b1b1b;
      cursor: default;
      box-shadow: none;
    }

    /* Main content */
    .content {
      flex-grow: 1;
      padding: 48px 64px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #cbd5e1;
      position: relative;
    }

    /* Login panel */
    .login-panel {
      max-width: 360px;
      margin: auto;
      background: #12141a;
      border-radius: 20px;
      padding: 48px 40px;
      box-shadow:
        0 0 12px #00fff7aa,
        inset 0 0 20px #00fff7aa;
      display: flex;
      flex-direction: column;
      gap: 36px;
    }

    .login-panel h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
      text-align: center;
      color: #00fff7;
      letter-spacing: 0.1em;
      user-select: none;
    }

    /* Input groups with floating labels */
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      background: #12141a;
      border: 2px solid #00525c;
      padding: 16px 16px;
      border-radius: 14px;
      color: #cbd5e1;
      font-size: 1.1rem;
      font-weight: 600;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-group input:focus {
      border-color: #00fff7;
      box-shadow: 0 0 6px #00fff7;
    }
    .input-group label {
      position: absolute;
      left: 18px;
      top: 16px;
      color: #4a5568;
      font-weight: 500;
      font-size: 1rem;
      pointer-events: none;
      user-select: none;
      background: #12141a;
      padding: 0 6px;
      transition:
        transform 0.3s ease,
        font-size 0.3s ease,
        color 0.3s ease;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      transform: translateY(-32px);
      font-size: 0.85rem;
      color: #00fff7;
    }

    /* Buttons */
    .btn {
      font-weight: 700;
      font-size: 1.3rem;
      border-radius: 16px;
      padding: 16px 0;
      cursor: pointer;
      background: #00fff7;
      border: none;
      color: #0f1115;
      box-shadow: 0 0 20px #00fff7cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn:hover:not(:disabled) {
      background: #00d7cb;
      box-shadow: 0 0 30px #00d7cbcc;
    }
    .btn:disabled {
      background: #004c56;
      box-shadow: none;
      cursor: default;
      color: #112d31;
    }

    /* Dashboard */
    .dashboard {
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
      user-select: none;
    }

    .profile-info {
      font-size: 1.1rem;
      font-weight: 600;
      color: #00fff7;
      text-align: center;
      margin-bottom: 24px;
    }

    .card {
      background: #12141a;
      border-radius: 20px;
      padding: 32px 40px;
      box-shadow:
        0 0 14px #00fff7aa,
        inset 0 0 30px #004c56;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .card h3 {
      margin: 0;
      color: #00fff7;
      font-weight: 700;
      font-size: 1.7rem;
    }
    .card ul {
      padding-left: 20px;
      color: #a0aec0;
      font-weight: 600;
      max-height: 180px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
    }
    .card ul::-webkit-scrollbar {
      width: 6px;
    }
    .card ul::-webkit-scrollbar-thumb {
      background: #00fff7cc;
      border-radius: 12px;
    }

    /* Version selector */
    .version-select-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      color: #00fff7;
      font-weight: 600;
    }
    select {
      background: #0f1115;
      border: 2px solid #00525c;
      border-radius: 16px;
      padding: 14px 18px;
      color: #cbd5e1;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      appearance: none;
      outline-offset: 3px;
      outline-color: transparent;
      transition: border-color 0.3s ease;
    }
    select:focus {
      border-color: #00fff7;
      box-shadow: 0 0 10px #00fff7cc;
    }

  </style>
</head>
<body>
  <div id="launcher" role="main" aria-label="Minecraft Client Launcher">
    <nav class="sidebar" aria-label="Primary navigation">
      <div class="logo" aria-hidden="true">MC-CL</div>
      <button class="nav-btn active" data-tab="login" aria-current="page">Login</button>
      <button class="nav-btn" data-tab="dashboard">Dashboard</button>
      <button class="nav-btn" data-tab="mods" disabled>Mods</button>
      <button class="nav-btn" data-tab="settings" disabled>Settings</button>
    </nav>

    <section class="content" aria-live="polite">
      <!-- Login Screen -->
      <div id="login" class="login-panel" role="form" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Welcome Back</h2>
        <div class="input-group">
          <input
            type="text"
            id="usernameInput"
            placeholder=" "
            autocomplete="username"
            aria-required="true"
          />
          <label for="usernameInput">Username</label>
        </div>
        <button class="btn" id="loginBtn" disabled aria-disabled="true">Log In</button>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="dashboard" hidden>
        <div class="profile-info" id="profileInfo" aria-live="polite"></div>

        <div class="card news-card" aria-label="Latest news">
          <h3>Latest News</h3>
          <ul>
            <li>New launcher features coming soon!</li>
            <li>Improved Minecraft 1.20 support.</li>
            <li>Bug fixes and performance improvements.</li>
          </ul>
        </div>

        <div class="card" aria-label="Minecraft version selection and launch">
          <div class="version-select-wrapper">
            <label for="versionSelect">Select Minecraft Version</label>
            <select id="versionSelect" aria-describedby="versionDesc">
              <option value="1.20.1">1.20.1</option>
              <option value="1.19.4">1.19.4</option>
              <option value="1.18.2">1.18.2</option>
              <option value="1.17.1">1.17.1</option>
            </select>
            <small id="versionDesc" style="color:#555; margin-top:6px;">Choose the version you want to play</small>
          </div>
          <button class="btn" id="launchBtn" style="margin-top: 20px;">Launch Minecraft</button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const loginPanel = document.getElementById('login');
    const dashboardPanel = document.getElementById('dashboard');
    const profileInfo = document.getElementById('profileInfo');
    const launchBtn = document.getElementById('launchBtn');
    const navButtons = document.querySelectorAll('.nav-btn');

    usernameInput.addEventListener('input', () => {
      const enabled = usernameInput.value.trim().length > 0;
      loginBtn.disabled = !enabled;
      loginBtn.setAttribute('aria-disabled', !enabled);
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) return;

      loginPanel.hidden = true;
      dashboardPanel.hidden = false;
      profileInfo.textContent = `Logged in as ${username}`;

      navButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector('.nav-btn[data-tab="dashboard"]').classList.add('active');
    });

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.disabled) return;

        navButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (btn.dataset.tab === 'login') {
          loginPanel.hidden = false;
          dashboardPanel.hidden = true;
        } else if (btn.dataset.tab === 'dashboard') {
          loginPanel.hidden = true;
          dashboardPanel.hidden = false;
        } else {
          alert(`${btn.dataset.tab.charAt(0).toUpperCase() + btn.dataset.tab.slice(1)} coming soon!`);
        }
      });
    });

    launchBtn.addEventListener('click', () => {
      const version = document.getElementById('versionSelect').value;
      alert(`Launching Minecraft version ${version}...`);
    });
  </script>
</body>
</html>
